        <!-- Sweet Alert2 -->

        <script>
        function del(id) {
		Swal.fire({
			title: '確認是否撤銷?',
			text: "撤銷後將無法回復!",
			icon: 'warning',
			showCancelButton: true,
			confirmButtonColor: '#3085d6',
			cancelButtonColor: '#d33',
			confirmButtonText: '撤銷',
			cancelButtonText: '取消'
		}).then((result) => {
			if (result.isConfirmed) {
				Swal.fire({
					icon: 'success',
					title: '已撤銷!',
					showConfirmButton: false,
					timer: 800
				})
				setTimeout(() => {
					$.ajax({
                        url: '/enterprise/event/'+id,
                        type: 'DELETE',
                        success: function(result) {
                            window.location.href='./events'
                        }
                    });
				}, 800)
			}
		})
	    }
        
    </script>
