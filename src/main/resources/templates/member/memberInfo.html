   <body>
    <!-- Preloader Start -->
   <div th:replace="~{common/frontpage::preloader}"></div>
    <!-- Preloader Start -->
    <header>
        <!-- Header Start -->
	<div th:replace="~{common/frontpage::header}"></div>
	 <!-- Header End -->
    </header>
           
	<!-- Hero Area Start-->
	<div class="slider-area ">
		<div class="single-slider section-overly slider-height2 d-flex align-items-center" data-background="assets/img/hero/about.jpg">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="hero-cap text-center">
							<h2>會員資訊</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Hero Area End -->
	
	
	<!-- Start Align Area -->
	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="row">
					<div class="col-lg-8 col-md-8">
						<h3 class="mb-30">會員資訊:</h3>
						<form th:action="@{/user/member}" method="post" id="form" enctype="multipart/form-data">
							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">照片</label>
								<div class="col-sm-8 text-center">
									<img class="img-fluid mx-auto mb-4" id="preview_progressbarTW_img" th:src="${session.loginMember.image}"
										alt="請選擇您的照片" style="width: 320px; height: 200px;"> 
									<!-- <input
										class="form-control" type="file" name="imageFile" id="imgInp"
										accept="image/jpeg, image/png" readonly> -->
								</div>
							</div>
							<div class="mt-10">
								<label>身份證字號(帳號)</label>
								<input type="hidden" class="form-control" name="idNumber" id="idNumber" th:value="${session.loginMember.idNumber}"/>
								<input type="text" name="userid" placeholder="A123456789" th:value="${session.loginMember.userid}" maxlength="10"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'A123456789'" required
									class="form-control" readonly>
							</div>
							<div class="mt-10">
								<label>密碼</label>
								<input type="password" name="pwd" placeholder="密碼請勿超過15個字元" th:value="${session.loginMember.pwd}" maxlength="15"
									onfocus="this.placeholder = ''" onblur="this.placeholder = '密碼請勿超過15個字元'" required
									class="form-control" readonly>
								<input type="checkbox" onclick="ShowPwd()">顯示密碼
							</div>
							<div class="mt-10">
								<label>姓名</label>
								<input type="text" name="username" placeholder="王小明" th:value="${session.loginMember.username}" maxlength="10"
									onfocus="this.placeholder = ''" onblur="this.placeholder = '王小明'" required
									class="form-control" readonly>
							</div>
							<div class="mt-10">
								<label>性別</label>
								<input type="text" name="gender" placeholder="男" th:value="${session.loginMember.gender}" maxlength="1"
									onfocus="this.placeholder = ''" onblur="this.placeholder = '男'" required
									class="form-control" readonly>
							</div>
							<div class="mt-10">
								<label>生日</label>
								<input type="date" name="birth" placeholder="生日" th:value="${#dates.format(session.loginMember.birth, 'yyyy-MM-dd')}"
									onfocus="this.placeholder = ''" onblur="this.placeholder = '生日'" required
									class="form-control" readonly>
							</div>
							<div class="mt-10">
								<label>住宅電話</label>
								<input type="text" name="tele" placeholder="0287654321" th:value="${session.loginMember.tele}" maxlength="10"
									onfocus="this.placeholder = ''" onblur="this.placeholder = '0287654321'" required
									class="form-control" readonly>
							</div>
							<div class="mt-10">
								<label>手機</label>
								<input type="text" name="phone" placeholder="0910123456" th:value="${session.loginMember.phone}" maxlength="10"
									onfocus="this.placeholder = ''" onblur="this.placeholder = '0910123456'" required
									class="form-control" readonly>
							</div>
							<div class="mt-10">
								<label>通訊地址</label>
								<input type="text" name="address" placeholder="地址" th:value="${session.loginMember.address}"
									onfocus="this.placeholder = ''" onblur="this.placeholder = '地址'" required
									class="form-control" readonly>
							</div>
							<div class="mt-10">
								<label>E-mail</label>
								<input type="email" name="email" placeholder="EEIT45team5@gmail.com" th:value="${session.loginMember.email}"
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'EEIT45team5@gmail.com'" required
									class="form-control" readonly>
							</div>
							<br>
							<button type="submit" class="genric-btn primary circle" name="create" value="confirm" id="btn-submit">修改會員資訊</button>
<!-- 							<a th:href="@{/user/member}" class="genric-btn primary circle">修改會員資料</a> -->
						</form>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<!-- End Align Area -->
	<footer>
        <!-- Footer Start-->
		<div th:replace="~{common/frontpage::footer}"></div>
