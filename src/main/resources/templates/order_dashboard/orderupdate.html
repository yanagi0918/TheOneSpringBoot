<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>THE ONE</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    
    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div th:replace="~{common/dashboard::spinner}"></div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div th:replace="~{common/dashboard::sidebar(9)}"></div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <div th:replace="~{common/dashboard::navbar}"></div>
            <!-- Navbar End -->
            
            <!-- Content Start -->
           <div class="container-fluid pt-4 px-4">
                <div class="col-sm-12 col-xl-10">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">修改訂單</h6>
                        <form th:action="@{/dashboard/order}" action="./OrdersManager" method="post" enctype="multipart/form-data" id="form">
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">訂單編號</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="orderId" th:value='${order.orderId }' readonly id="orderId">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">會員帳號</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="userId"  th:value='${order.userId }' maxlength="10" required id="userId">
                                </div>
                            </div>
                             <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">訂單日期</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" name="orderDate" th:value="${#dates.format(order.orderDate, 'yyyy-MM-dd')}" required id="orderDate"
                                    th:min="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">狀態</label>
                                <div class="col-sm-8">
                                 <select class="form-select mb-3" aria-label="Default select example" name="state" th:field='${order.state}' th:value='${order.state}' required id="state">
                                   <option th:selected="${order.state =='完成'}" value="完成">完成</option>
                                   <option th:selected="${order.state =='保留'}" value="保留">保留</option>
                                   <option th:selected="${order.state =='取消'}" value="取消">取消</option>
                               	   <option th:selected="${order.state =='等待付款'}" value="等待付款">等待付款</option>
                                </select>       					
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">購買課程</label>
                                <div class="col-sm-8">
<!--                                     <input type="text" class="form-control" name="productId" th:value="${order.productId }" required id="productId" placeholder="請輸入課程 例:1,2,3,4"> -->
                                <select class="form-select mb-3" aria-label="Default select example" name="productId" th:field='${order.productId}' th:value='${order.productId}' required id="productId">
									  <optgroup label="英文證照">
									    <option th:selected="${order.productId =='IELTS 雅思檢定班'}" value="IELTS 雅思檢定班">IELTS 雅思檢定班</option>
									    <option th:selected="${order.productId =='TOEIC 多益檢定班'}" value="TOEIC 多益檢定班">TOEIC 多益檢定班</option>
									    <option th:selected="${order.productId =='GEPT 全民英檢初級班'}" value="GEPT 全民英檢初級班">GEPT 全民英檢初級班</option>
									    <option th:selected="${order.productId =='TOEFL 多福iBT檢定班'}" value="TOEFL 多福iBT檢定班">TOEFL 多福iBT檢定班</option>
									  </optgroup>
									  <optgroup label="日語證照">
									    <option th:selected="${order.productId =='JLPT N2 日檢養成班'}" value="JLPT N2 日檢養成班">JLPT N2 日檢養成班</option>
									    <option th:selected="${order.productId =='JLPT N3 日檢養成班'}" value="JLPT N3 日檢養成班">JLPT N3 日檢養成班</option>
									    <option th:selected="${order.productId =='JLPT N4 日檢養成班'}" value="JLPT N4 日檢養成班">JLPT N4 日檢養成班</option>
									    <option th:selected="${order.productId =='JLPT N5 日檢養成班'}" value="JLPT N5 日檢養成班">JLPT N5 日檢養成班</option>
									  </optgroup>
									  <optgroup label="韓語證照">
									    <option th:selected="${order.productId =='TOPIK I  韓語初級檢定班'}" value="TOPIK I  韓語初級檢定班">TOPIK I  韓語初級檢定班</option>
									    <option th:selected="${order.productId =='TOPIK II  韓語中、高級檢定班'}" value="TOPIK II  韓語中、高級檢定班">TOPIK II  韓語中、高級檢定班</option>
									  </optgroup>
									  <optgroup label="生涯轉換與轉業">
									    <option th:selected="${order.productId =='中高齡職涯發展專班'}" value="中高齡職涯發展專班">中高齡職涯發展專班</option>
									    <option th:selected="${order.productId =='女性二度就業機會與挑戰'}" value="女性二度就業機會與挑戰">女性二度就業機會與挑戰</option>
									    <option th:selected="${order.productId =='職涯發展專班-轉業與轉職'}" value="職涯發展專班-轉業與轉職">職涯發展專班-轉業與轉職</option>
									    <option th:selected="${order.productId =='中高階再創風華專班'}" value="中高階再創風華專班">中高階再創風華專班</option>
									  </optgroup>
									  <optgroup label="自我認知">
									    <option th:selected="${order.productId =='求職計劃書撰寫(實作課程)'}" value="求職計劃書撰寫(實作課程)">求職計劃書撰寫(實作課程)</option>
									    <option th:selected="${order.productId =='工作優勢及就業優勢'}" value="工作優勢及就業優勢">工作優勢及就業優勢</option>
									    <option th:selected="${order.productId =='職場心理健康'}" value="職場心理健康">職場心理健康</option>
									    <option th:selected="${order.productId =='創造雙贏的職場人際學'}" value="創造雙贏的職場人際學">創造雙贏的職場人際學</option>
									  </optgroup>
									  <optgroup label="求職技巧">
									    <option th:selected="${order.productId =='淺談面試技巧'}" value="淺談面試技巧">淺談面試技巧</option>
									    <option th:selected="${order.productId =='履歷表撰寫實作班'}" value="履歷表撰寫實作班">履歷表撰寫實作班</option>
									    <option th:selected="${order.productId =='面試技巧實戰營(實作課程)'}" value="面試技巧實戰營(實作課程)">面試技巧實戰營(實作課程)</option>
									    <option th:selected="${order.productId =='個人工作競爭力SWOT分析'}" value="個人工作競爭力SWOT分析">個人工作競爭力SWOT分析</option>
									  </optgroup>
									  <optgroup label="就業市場現況與趨勢">
									    <option th:selected="${order.productId =='職場勞動權益，停看聽'}" value="職場勞動權益，停看聽">職場勞動權益，停看聽</option>
									    <option th:selected="${order.productId =='產業發展與就業趨勢'}" value="產業發展與就業趨勢">產業發展與就業趨勢</option>
									    <option th:selected="${order.productId =='多元化就業新契機'}" value="多元化就業新契機">多元化就業新契機</option>
									    <option th:selected="${order.productId =='就業競爭力強化'}" value="就業競爭力強化">就業競爭力強化</option>
									  </optgroup>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label">總價</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="totalPrice" th:value='${order.totalPrice }' maxlength="9" required id="totalPrice">
                                </div>
                            </div>
                            
                            <button type="button" class="btn btn-primary" value="1" id="btn-submit">確認修改</button>
                            <button type="button" class="btn btn-danger m-2" id="btn-goBack">取消</button>
                       		<button type="button" class="btn btn-outline-danger m-2" id="OrderwrongInput">錯誤輸入</button>
                            <button type="button" class="btn btn-outline-primary m-2" id="OrdercorrectInput">正確輸入</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Content End -->
			<script>
 				window.onload=function(){
  				var selecten = document.getElementById("${orderForUpdate.state}");
  				selecten.selected=true
 				}
			</script>

			<!-- Footer Start -->
            <div th:replace="~{common/dashboard::footer}"></div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/chart/chart.min.js}" src="lib/chart/chart.min.js"></script>
    <script th:src="@{/lib/easing/easing.min.js}" src="lib/easing/easing.min.js"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}" src="lib/waypoints/waypoints.min.js"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}" src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script th:src="@{/lib/tempusdominus/js/moment.min.js}" src="lib/tempusdominus/js/moment.min.js"></script>
    <script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}" src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}" src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/order_dashboard/checkOrderForm.js}" src="js/checkOrderForm.js"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}" src="js/main.js"></script>

</body>
</html>
