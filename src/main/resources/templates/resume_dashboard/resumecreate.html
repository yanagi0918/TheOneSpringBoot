          <body>
	<div class="container-fluid pt-4 px-4">
		<div class="col-sm-12 col-xl-10">
			<div class="bg-light rounded h-100 p-4">
				<h5 class="mb-4">新增履歷</h5>
				<h6>*號為必填</h6>
				<div>
					<form th:action="@{/resume}" action="./ResumeServlet" method="post" onsubmit="return checkResumeForm()" id="form">
						<div class="row mb-3">
							<label class="col-sm-2 col-form-label">*身分證字號:</label>
							<div class="col-sm-8">
								<input type="hidden" class="form-control" name="resume_id" value="0" id="resume_id">
								<input type="text" name="user_id" maxlength="10" id="user_id"  class="form-control" required autofocus />
							</div>
						</div>
						
						
						<div class="row mb-3">
							<label class="col-sm-2 col-form-label">*學歷:</label>
							<div class="col-sm-8">
								<select name="edu" class="form-select" id="edu">
									<option>大學</option>
									<option>科技大學</option>
									<option>研究所</option>
									<option>博士</option>
									<option>高中職</option>
									<option>五專</option>
								</select>
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-2 col-form-label">*畢業學校:</label>
							<div class="col-sm-8">
								<input type="text" name="school" class="form-control" id="school" required />
							</div>
						</div>

						<div class="row mb-3">
							<label class="col-sm-2 col-form-label">*畢業科系:</label>
							<div class="col-sm-8">
								<input type="text" name="dept" class="form-control" id="dept" required />
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-2 col-form-label" >*自傳/工作經驗:</label>
							<div class="col-sm-8">
								<textarea name="work_exp" id="work_exp"
									placeholder="請輸入自傳及過往工作,可包含
1.自傳									
2.公司名稱
3.職稱
4.工作期間
5.工作內容及成效..."
									cols="63" rows="6" required></textarea>
							</div>
						</div>
						<div class="row mb-3">
							<label class="col-sm-2 col-form-label">取得證照:</label>
							<div class="col-sm-8">
								<textarea name="skills" placeholder="請輸入已取得證照" cols="63"  rows="4" id="skills"></textarea>
							</div>
						</div>


						<div class="center">
							<button type="submit" class="btn btn-primary" name="create"	value="confirm"  id="btn-submit">新增履歷</button>
							<button type="reset" class="btn btn-primary" >清除內容</button>
							 <button type="button" class="btn btn-primary" id="btn-goBack">取消新增</button>
							 <button type="button" class="btn btn-primary" id="correctInput">一鍵輸入</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</body>
