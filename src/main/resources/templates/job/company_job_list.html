<!-- 										<a class="btn btn-outline-secondary m-0 " th:href="#">查看</a> -->

	<script>
	function del(id) {
		Swal.fire({
			title: '確認刪除?',
			text: "確定刪除!",
			icon: 'warning',
			showCancelButton: true,
			confirmButtonColor: '#3085d6',
			cancelButtonColor: '#d33',
			confirmButtonText: '刪除',
			cancelButtonText: '取消'
		}).then((result) => {
			if (result.isConfirmed) {
				Swal.fire({
					icon: 'success',
					title: '已刪除!',
					showConfirmButton: false,
					timer: 800
				})
				setTimeout(() => {
					$.ajax({
                        url: '/enterprise/job/delete/'+id,
                        type: 'DELETE',
                        success: function(result) {
                            window.location.href='./companylist'
                        }
                    });
				}, 800)
			}
		})
	    }
        
    </script>
