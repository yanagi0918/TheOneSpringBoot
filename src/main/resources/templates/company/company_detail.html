        .bkcolor {
            background-color: lightgoldenrodyellow;
        }
        .box {
            width: 500px;
            border: #4caf50 0px solid;
        }

        .imgsize {
            width: 50px;
            height: 50px;
        }

        h6 {
            color: lightgray;
        }

        .center {
            text-align: center;
        }

<body>
    <!-- Preloader Start -->
    <div th:replace="~{common/frontpage::preloader}"></div>
    <!-- Preloader End -->
    <header>
        <!-- Header Start -->
		<div th:replace="~{common/frontpage::header}"></div>
        <!-- Header End -->
    </header>

        <!-- Hero Area Start-->
        <div class="slider-area ">
            <div class="single-slider section-overly slider-height2 d-flex align-items-center"
                th:data-background="@{/assets/img/job/company.jpg}">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>公司帳號管理頁面</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Area End -->

        <div class="job-listing-area pt-120 pb-120">
            <div class="container">
                <h1 class="mb-4">我的公司資訊</h1>
                <div class="row mb-3">
                    <input type="hidden" class="form-control" name="comppk" id="comppk"
                        th:value="${session.loginEnterprise.comppk}" readonly="readonly">
                </div>
                <form th:action="@{/enterprise/companydetail}" method="post" id="form" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">帳號(統編)</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" maxlength="8" name="compid" id="compid"
                                th:value="${session.loginEnterprise.compid}" readonly="readonly" onfocus="this.placeholder = ''" onblur="this.placeholder = '87654321'" placeholder="87654321">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">密碼</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" maxlength="15" name="compwd" id="compwd"
                                th:value="${session.loginEnterprise.compwd}" readonly="readonly" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Aabc123zzz'" placeholder="Aabc123zzz">
                                <div>
										<input type="checkbox" onclick="ShowPwd()">隱藏密碼
									</div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">公司名稱</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="corpname" id="corpname"
                                th:value="${session.loginEnterprise.corpname}" readonly="readonly" onfocus="this.placeholder = ''" onblur="this.placeholder = '凜東企業有限公司'" placeholder="凜東企業有限公司">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">負責人</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="owner" id="owner"
                                th:value="${session.loginEnterprise.owner}" readonly="readonly" onfocus="this.placeholder = ''" onblur="this.placeholder = '吳先生'" placeholder="吳先生">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">產業</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="industry" id="industry"
                                th:value="${session.loginEnterprise.industry}" readonly="readonly" onfocus="this.placeholder = ''" onblur="this.placeholder = '金融業'" placeholder="金融業">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">聯絡人</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="contact" id="contact"
                                th:value="${session.loginEnterprise.contact}" readonly="readonly" onfocus="this.placeholder = ''" onblur="this.placeholder = '黃小姐'" placeholder="黃小姐">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">聯絡電話</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="comptele" id="comptele"
                                th:value="${session.loginEnterprise.comptele}" readonly="readonly" onfocus="this.placeholder = ''" onblur="this.placeholder = '0939393939'" placeholder="0939393939">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">傳真號碼</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="fax" id="fax" th:value="${session.loginEnterprise.fax}"
                                readonly="readonly" onfocus="this.placeholder = ''" onblur="this.placeholder = '07-1325462'" placeholder="07-1325462">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">公司地址</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="compaddress" id="compaddress"
                                th:value="${session.loginEnterprise.compaddress}" readonly="readonly" onfocus="this.placeholder = ''" onblur="this.placeholder = '新北市土城工業區26號'" placeholder="新北市土城工業區26號">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">員工人數</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="empnumber" required id="empnumber"
                                th:value="${session.loginEnterprise.empnumber}" readonly="readonly" onfocus="this.placeholder = ''" onblur="this.placeholder = '300'" placeholder="300">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">公司信箱</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="website" id="website"
                                th:value="${session.loginEnterprise.website}" readonly="readonly" onfocus="this.placeholder = ''" onblur="this.placeholder = 'iSpan4505@gmail.com'" placeholder="iSpan4505@gmail.com">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">資本額</label>
                        <div class="col-sm-8 text-center">
                            <input type="text" class="form-control" maxlength="10" name="capital" id="capital"
                                th:value="${session.loginEnterprise.capital}" readonly="readonly" onfocus="this.placeholder = ''" onblur="this.placeholder = '1200萬'" placeholder="1200萬">
                        </div>
                    </div>
                    <div class="center">
                        <button class="btn head-btn2" type="submit">前往修改</button>
                    </div>
                </form>















            </div>
        </div>

        <footer>
            <!-- Footer Start-->
		<div th:replace="~{common/frontpage::footer}"></div>
        <!-- Footer End-->
        </footer>

        <!-- JS here -->

        <!-- All JS Custom Plugins Link Here here -->
        <script th:src="@{/assets/js/vendor/modernizr-3.5.0.min.js}"></script>
		<!-- Jquery, Popper, Bootstrap -->
		<script th:src="@{/assets/js/vendor/jquery-1.12.4.min.js}"></script>
        <script th:src="@{/assets/js/popper.min.js}"></script>
        <script th:src="@{/assets/js/bootstrap.min.js}"></script>
	    <!-- Jquery Mobile Menu -->
        <script th:src="@{/assets/js/jquery.slicknav.min.js}"></script>

		<!-- Jquery Slick , Owl-Carousel Plugins -->
        <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
		<script th:src="@{/assets/js/slick.min.js}"></script>
		<script th:src="@{/assets/js/price_rangs.js}"></script>
		
		<!-- One Page, Animated-HeadLin -->
        <script th:src="@{/assets/js/wow.min.js}"></script>
		<script th:src="@{/assets/js/animated.headline.js}"></script>
		<script th:src="@{/assets/js/jquery.magnific-popup.js}"></script>
		
		<!-- Scrollup, nice-select, sticky -->
        <script th:src="@{/assets/js/jquery.scrollUp.min.js}"></script>
        <script th:src="@{/assets/js/jquery.nice-select.min.js}"></script>
		<script th:src="@{/assets/js/jquery.sticky.js}"></script>
        
        <!-- contact js -->
        <script th:src="@{/assets/js/contact.js}"></script>
        <script th:src="@{/assets/js/jquery.form.js}"></script>
        <script th:src="@{/assets/js/jquery.validate.min.js}"></script>
        <script th:src="@{/assets/js/mail-script.js}"></script>
        <script th:src="@{/assets/js/jquery.ajaxchimp.min.js}"></script>
        
		<!-- Jquery Plugins, main Jquery -->	
        <script th:src="@{/assets/js/plugins.js}"></script>
        <script th:src="@{/assets/js/main.js}"></script>
		<!-- my js -->
		<script th:src="@{/js/company_dashboard/checkCompanyForm.js}"></script>
		<script>
	function del(id) {
		Swal.fire({
			title: '確認刪除?',
			text: "確定刪除!",
			icon: 'warning',
			showCancelButton: true,
			confirmButtonColor: '#3085d6',
			cancelButtonColor: '#d33',
			confirmButtonText: '刪除',
			cancelButtonText: '取消'
		}).then((result) => {
			if (result.isConfirmed) {
				Swal.fire({
					icon: 'success',
					title: '已刪除!',
					showConfirmButton: false,
					timer: 800
				})
				setTimeout(() => {
					$.ajax({
                        url: '/dashboard/company/delete/'+id,
                        type: 'DELETE',
                        success: function(result) {
                            window.location.href='./list'
                        }
                    });
				}, 800)
			}
		})
	    }
        
    </script>
</body>

</html>
