<body>

    <!-- Preloader Start -->

        <!-- Header Start -->

    <main>

        <!-- Hero Area Start-->
        <div class="slider-area ">
            <div class="single-slider section-overly slider-height2 d-flex align-items-center"
                th:data-background="@{/assets/img/hero/resume.png}">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>我的課程</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Area End -->
        <!-- Job List Area Start -->
        <div class="job-listing-area pt-120 pb-120">
            <div class="container">
                <div class="row">
                    <!-- Left content -->
                    <div class="col-xl-3 col-lg-3 col-md-4">
                        <div class="row">
                            <div class="col-12">
                                <div class="small-section-tittle2 mb-45">
                                    <div class="ion"> <svg xmlns="http://www.w3.org/2000/svg"
                                            xmlns:xlink="http://www.w3.org/1999/xlink" width="20px" height="12px">
                                            <path fill-rule="evenodd" fill="rgb(27, 207, 107)"
                                                d="M7.778,12.000 L12.222,12.000 L12.222,10.000 L7.778,10.000 L7.778,12.000 ZM-0.000,-0.000 L-0.000,2.000 L20.000,2.000 L20.000,-0.000 L-0.000,-0.000 ZM3.333,7.000 L16.667,7.000 L16.667,5.000 L3.333,5.000 L3.333,7.000 Z" />
                                        </svg>
                                    </div>
                                    <h4>訂單篩選</h4>
                                </div>
                            </div>
                        </div>
                        <!-- Job Category Listing start -->
                        <div class="job-category-listing mb-50">
                            <!-- single one -->
                            <div class="single-listing">
                                <div class="small-section-tittle2">
                                    <h4>課程類別</h4>
                                </div>
                                <!-- Select job items start -->
                                <div class="select-job-items2">
                                <form th:action="@{/user/OrderCategory}" method="get" id="courseCategoryInquire">
                                    <select name="courseCategory" required id="courseCategory">
                                    	<option>全部</option>
                                        <option>英文證照</option>
                                        <option>日語證照</option>
                                        <option>韓語證照</option>
                                        <option>自我認知</option>
                                        <option>求職技巧</option>
                                        <option>生涯轉換與轉業</option>
                                        <option>就業市場現況趨勢</option>
                                    </select>
                                    </form>
                                </div>
                                <!--  Select job items End-->
                                <!-- select-Categories start -->
                                <div class="select-Categories pt-80 pb-50">
                                    <div class="small-section-tittle2">
                                        <h4>訂單狀態</h4>
                                    </div>
                                    <div class="select-job-items2">
                                  <form th:action="@{/user/OrderState}" method="get" id="StateInquire">
                                    <select name="state" required id="state">
<!--                                     <option th:selected="${state==orderList}" th:each="order:${orders}" th:value="${order.state}" th:label="${order.state}" th:text="${order.state}"></option> -->
                                    	<option>全部</option>
                                        <option>已付款</option>
                                        <option>待審核</option>
                                        <option>已退款</option>
                                        <option>已駁回</option>
                                    </select>
                                   </form>
                                </div>
                                </div>
                                <!-- select-Categories End -->
                            </div>
                            <!-- single two -->
                            <div class="single-listing">
                                <div class="small-section-tittle2">
                               	    <br/>
                                    <h4>課程</h4>
                                </div>
                                <!-- Select job items start -->
                                <div class="select-job-items2">
                                	<form th:action="@{/user/OrderCourseName}" method="get" id="CourseNameInquire">
                                    <select name="courseName" required id="courseName">
                                    <option th:selected="${courseName==course.courseName}" th:each="course : ${courseList}" th:value="${course.courseName}" th:text="${course.courseName}"></option>
                                    </select>
                             	    </form>
                                </div>
                                <!--  Select job items End-->
                                <!-- select-Categories start -->
                                <div class="select-Categories pt-30 pb-30">
                                </div>
                                <!-- select-Categories End -->
                            </div>
                            <!-- single three -->
                            <div class="single-listing">
                                <!-- select-Categories start -->

                                <!-- select-Categories End -->
                            </div>

                        </div>
                        <!-- Job Category Listing End -->
                    </div>
                    <!-- Right content -->
                    <div class="col-xl-9 col-lg-9 col-md-8">
                        <!-- Featured_job_start -->
                        <section class="featured-job-area">
                            <div class="container">
                                <!-- Count of Job list Start -->
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="count-job mb-35">
                                            <span>共 [[${total}]] 筆訂單</span>
                                            <!-- Select job items start -->
										
                                            <div class="blog_right_sidebar">
                                                <aside class="search_widget">
                                                    <form th:action="@{/user/OrderSearch}">
                                                        <div class="form-group">
                                                            <div class="input-group mb-3">
                                                                <input type="text" class="form-control"
                                                                    placeholder='查詢訂單編號' onfocus="this.placeholder = ''" name="orderId">
                                                                <div class="input-group-append">
                                                                    <button class="btns" type="submit"><i
                                                                            class="ti-search"></i></button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </aside>
                                            </div>
										
                                            <!--  Select job items End-->
                                        </div>
                                    </div>
                                </div>
                                <!-- Count of Job list End -->
                                <!-- single-job-content -->
                                <div th:each="order:${orders}" class="single-job-items mb-30 blog_area" id="orderlist">
                                    <div class="job-items">
                                        <div class="company-img">
                                            <a><img src="" alt="" th:text="${'訂單編號:'+order.orderId}"></a>
                                        </div>
                                        <div class="job-tittle job-tittle2">
                                            <a href="#">
                                                <h4 th:text="${order.courseBean.courseName}"></h4>
                                            </a>
                                            <ul>
                                                <li class="fa fa-calendar-alt" th:text="${'訂單日期:'+#dates.format(order.orderDate, 'yyyy-MM-dd')}"></li>
                                                <li class="fa fa-table" th:text="${order.courseBean.courseCategory}"></li>
                                                <li class="fa fa-dollar-sign" th:text="${order.courseBean.price}"></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="items-link items-link2 f-right">
<!--                                         <button class="genric-btn info-border circle" th:id="${order.orderId}+'s'" th:switch="${order.state}"> -->
	                                <table>
	                                   <tr>
	                                     <td th:switch="${order.state}">
	                                        <span th:case="'已付款'">
			                                    <span class="genric-btn info-border circle" th:text="${order.state}"
			                                          th:id="${order.orderId}">
			                                    </span>
			                                </span>
											
											<span th:case="'待審核'">
			                                    <span class="genric-btn warning-border circle" th:text="${order.state}"
			                                          th:id="${order.orderId}">
			                                    </span>
			                                </span>
			
			                                <span th:case="'已退款'">
			                                    <span class="genric-btn success-border circle" th:text="${order.state}"
			                                          th:id="${order.orderId}">
			                                    </span>
			                                </span>
			                                
			                                <span th:case="'已駁回'">
			                                    <span class="genric-btn danger-border circle" th:text="${order.state}"
			                                          th:id="${order.orderId}" >
			                                    </span>
			                                </span>
			                                </td>
			                            </tr>
			                        </table>
<!--                                         </button> -->
                                    </div>
                                    <div class="items-link items-link2 f-right">
                                    	<table>
	                                  		 <tr>
	                                  		    <td th:switch="${order.state}">
				                               		<div th:case="'已付款'">
						                                <button class="genric-btn info circle" type="button" th:onclick="'window.location.href=\'' + @{/user/Order/{id}(id=${order.orderId})} + '\''">明細</button>
	                                        			<button class="genric-btn danger circle" th:onclick="|del('${order.orderId}')|" th:id="${order.orderId}+'s'">申請退款</button>
						                            </div>
						                            <div th:case="'待審核'">
						                                <button class="genric-btn info circle" type="button" th:onclick="'window.location.href=\'' + @{/user/Order/{id}(id=${order.orderId})} + '\''">明細</button>
						                          	    <button class="genric-btn danger disable circle" >申請退款</button>
						                            </div> 
						                            <div th:case="'已退款'">
						                                <button class="genric-btn info circle" type="button" th:onclick="'window.location.href=\'' + @{/user/Order/{id}(id=${order.orderId})} + '\''">明細</button>
						                           		<button class="genric-btn danger disable circle" >申請退款</button>
						                            </div>
						                            <div th:case="'已駁回'">
						                                <button class="genric-btn info circle" type="button" th:onclick="'window.location.href=\'' + @{/user/Order/{id}(id=${order.orderId})} + '\''">明細</button>
						                           		<button class="genric-btn danger disable circle" >申請退款</button>
						                            </div>
						                        </td>
						                     </tr>
	                                      </table>
                                    
<!--                                     	<button class="genric-btn info circle" type="button" th:onclick="'window.location.href=\'' + @{/user/Order/{id}(id=${order.orderId})} + '\''">明細</button> -->
<!--                                         <button class="genric-btn danger circle" th:onclick="del(this.id)" th:id="${order.orderId}">申請退款</button> -->
                                    </div>
                                </div>
                                <!-- single-job-content -->
                            </div>
                        </section>
                        <!-- Featured_job_end -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Job List Area End -->

                    </div>

    </main>

		<script th:src="@{/js/order_dashboard/checkOrderForm.js}" src="js/checkOrderForm.js"></script>
		
		<script>
		$("#courseCategory").change(function() {
			$("#courseCategoryInquire").submit();
		});
		
		$("#state").change(function() {
			$("#StateInquire").submit();
		});
		
		$("#courseName").change(function() {
			$("#CourseNameInquire").submit();
		});
		</script>
		
		<script>
		    function del(id) {
		    	var test =id+'s';
		        var dataBean = {
		            orderId: id,
		            state: "待審核"
		        };
		        Swal.fire({
		            title: '確定申請退款!?',
		            text: "",
		            icon: 'warning',
		            showCancelButton: true,
		            confirmButtonColor: '#3085d6',
		            cancelButtonColor: '#d33',
		            confirmButtonText: '確定',
		            cancelButtonText: '取消'
		        }).then((result) => {
		            if (result.isConfirmed) {
		                Swal.fire({
		                    icon: 'success',
		                    title: '待審核!',
		                    showConfirmButton: false,
		                    timer: 1000
		                })
		                setTimeout(() => {
		                    $.ajax({
		                        type: 'PUT',
		                        url: '/user/orders',
		                        contentType: "application/json;charset=utf-8",
		                        data: JSON.stringify(dataBean),
		                        success: function (data) {
		                        	console.log(data)
		                            let orderId = data.orderId;
		                            console.log(orderId);
		                            console.log(data.state);
		                            let temp = orderId;
		                            $("#"+temp).text(data.state)
		                            document.getElementById(temp).setAttribute("class", "genric-btn warning-border circle");
		                            document.getElementById(test).setAttribute("class", "genric-btn danger disable circle");
		                        }
		                    });
		                }, 100)
		            }
		        })
		    }
		</script>
