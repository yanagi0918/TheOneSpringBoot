<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>THE ONE</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div th:replace="~{common/dashboard::spinner}"></div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div th:replace="~{common/dashboard::sidebar(8)}"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:replace="~{common/dashboard::navbar}"></div>
        <!-- Navbar End -->

        <!-- Content Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="col-sm-12 col-xl-10">
                <div class="bg-light rounded h-100 p-4">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <h6 class="mb-0">課程詳細資訊</h6>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">課程編號</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="courseNo"
                                   th:value="${CourseBean.courseNo}" readonly="readonly">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">課程分類</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="courseCategory"
                                   th:value="${CourseBean.courseCategory}" readonly="readonly">

                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">課程名稱</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="courseName"
                                   th:value="${CourseBean.courseName}" readonly="readonly">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">課程介紹</label>
                        <div class="col-sm-8">
                            <textarea name="courseIntroduction" class="form-control" placeholder="課程介紹..." cols="62" rows="5"
                                      th:field="${CourseBean.courseIntroduction}" readonly="readonly"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">講師</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="lecturer"
                                   th:value="${CourseBean.lecturer}" readonly="readonly">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">狀態</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="status"
                                   th:value="${CourseBean.status}" readonly="readonly">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">上架時間</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="date"
                                   th:value="${CourseBean.date}" readonly="readonly">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">課程圖</label>
                        <div class="col-sm-8">
                            <img class="img-fluid mx-auto mb-4" id="preview_img"
                                th:src="${CourseBean.coursePicUrl}"
                                 alt="" style="width: 320px; height: 200px;" >
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">影片位置</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="courseVedioUrl"
                                   th:value="${CourseBean.courseVedioUrl}" readonly="readonly">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">評分</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="score"
                                   th:value="${CourseBean.score}" readonly="readonly">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">價錢</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="price"
                                   th:value="${CourseBean.price}" readonly="readonly">
                        </div>
                    </div>

                         <div style="text-align: center">
                            <a class="btn btn-outline-primary" th:href="@{'/dashboard/toUpdatePage/'+${CourseBean.courseNo}}">更新</a>
                            <button class="btn btn-outline-danger" type="button" id="btn-cancel">取消</button>
                        </div>
                </div>
            </div>
        </div>
        <!-- Content End -->

        <!-- Footer Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light rounded-top p-4">
                <div class="row">
                    <div class="col-12 col-sm-6 text-center text-sm-start">
                        &copy; <a href="#">The One</a>, All Right Reserved.
                    </div>
                    <div class="col-12 col-sm-6 text-center text-sm-end">
                        Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/chart/chart.min.js}" src="lib/chart/chart.min.js"></script>
<script th:src="@{/lib/easing/easing.min.js}" src="lib/easing/easing.min.js"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}" src="lib/waypoints/waypoints.min.js"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}" src="lib/owlcarousel/owl.carousel.min.js"></script>
<script th:src="@{/lib/tempusdominus/js/moment.min.js}" src="lib/tempusdominus/js/moment.min.js"></script>
<script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"
        src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"
        src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/course_dashboard/checkCourseForm.js}" src="js/checkCourseForm.js"></script>


<!-- Template Javascript -->
<script th:src="@{/js/main.js}" src="js/main.js"></script>

</body>
</html>
