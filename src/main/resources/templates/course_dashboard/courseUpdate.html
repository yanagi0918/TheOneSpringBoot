<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>THE ONE</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div th:replace="~{common/dashboard::spinner}"></div>
    <!-- Spinner End -->


    <!-- Sidebar Start -->
    <div th:replace="~{common/dashboard::sidebar(8)}"></div>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <div th:replace="~{common/dashboard::navbar}"></div>
        <!-- Navbar End -->

        <!-- Content Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="col-sm-12 col-xl-10">
                <div class="bg-light rounded h-100 p-4">
                    <h6 class="mb-4">更新課程</h6>
                    <form th:action="@{/dashboard/courses}" method="post" enctype="multipart/form-data" id="form">
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">課程編號</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="courseNo"
                                       th:value="${CourseBean.courseNo}" readonly="readonly">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">課程名稱</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="courseName" th:value="${CourseBean.courseName}"
                                       maxlength="20" required id="courseName">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">課程分類</label>
                            <div class="col-sm-8">
                                <select name="courseCategory" required id="courseCategory" >
                                    <option value="英文證照" th:selected="${CourseBean.courseCategory eq '英文證照'}">英文證照</option>
                                    <option value="日語證照" th:selected="${CourseBean.courseCategory eq '日語證照'}">日語證照</option>
                                    <option value="韓語證照" th:selected="${CourseBean.courseCategory eq '韓語證照'}">韓語證照</option>
                                    <option value="生涯轉換與轉業" th:selected="${CourseBean.courseCategory eq '生涯轉換與轉業'}">生涯轉換與轉業</option>
                                    <option value="自我認知" th:selected="${CourseBean.courseCategory eq '自我認知'}">自我認知</option>
                                    <option value="求職技巧" th:selected="${CourseBean.courseCategory eq '求職技巧'}">求職技巧</option>
                                    <option value="就業市場現況與趨勢" th:selected="${CourseBean.courseCategory eq '就業市場現況與趨勢'}">就業市場現況與趨勢</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">課程介紹</label>
                            <div class="col-sm-8">
							<textarea name="courseIntroduction" class="form-control" id="courseIntroduction"
                                      placeholder="介紹最多100個字" maxlength="100" cols="62" rows="5"
                                      required th:field="${CourseBean.courseIntroduction}"></textarea>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">講師</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="lecturer" maxlength="10" required
                                       id="lecturer" th:value="${CourseBean.lecturer}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">上架時間</label>
                            <div class="col-sm-8">
                                <input  type="date" class="form-control" name="date" maxlength="15" id="date"
                                       required th:value="${CourseBean.date}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">課程圖</label>
                            <div class="col-sm-8 text-center">
                                <img class="img-fluid mx-auto mb-4" id="preview_img" th:src="${CourseBean.coursePicUrl}" alt="請選擇課程圖"
                                     style="width: 320px; height: 200px;">

                                <input class="form-control" type="file" name="imgURL" id="imgInput"
                                       accept="image/jpeg, image/png">

                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">影片位置</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="courseVedio" required
                                       id="courseVedio" th:value="${CourseBean.courseVedioUrl}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">評分</label>
                            <div class="col-sm-8" id="divScore">
                                <input type="text" class="form-control" name="score" maxlength="5"
                                       placeholder="0~9.9" id="score" required th:value="${CourseBean.score}">
                            </div>
                            <span id="score_check"></span>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">價錢</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="price" maxlength="5" required
                                       id="price" th:value="${CourseBean.price}">
                            </div>
                        </div>

                        <div style="text-align: center">
                            <button type="button" class="btn btn-primary" id="btn-submit">確認新增</button>
                            <button type="reset" class="btn btn-primary" name="reset" >清空輸入</button>
                            <button type="button" class="btn btn-primary" id="correctInput">一鍵輸入</button>
                            <button type="button" class="btn btn-primary" id="wrongInput">錯誤輸入</button>
                            <button type="button" class="btn btn-primary" id="btn-cancel">取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Content End -->

        <!-- Footer Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-light rounded-top p-4">
                <div class="row">
                    <div class="col-12 col-sm-6 text-center text-sm-start">
                        &copy; <a href="#">The One</a>, All Right Reserved.
                    </div>
                    <div class="col-12 col-sm-6 text-center text-sm-end">
                        Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/lib/chart/chart.min.js}" src="lib/chart/chart.min.js"></script>
<script th:src="@{/lib/easing/easing.min.js}" src="lib/easing/easing.min.js"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}" src="lib/waypoints/waypoints.min.js"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}" src="lib/owlcarousel/owl.carousel.min.js"></script>
<script th:src="@{/lib/tempusdominus/js/moment.min.js}" src="lib/tempusdominus/js/moment.min.js"></script>
<script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"
        src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"
        src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/course_dashboard/checkCourseForm.js}" src="js/checkCourseForm.js"></script>


<!-- Template Javascript -->
<script th:src="@{/js/main.js}" src="js/main.js"></script>

</body>
</html>
