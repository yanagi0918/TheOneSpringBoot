        <!-- Header Start -->
	<div th:replace="~{common/frontpage::header}"></div>

    <main>

        <!-- Hero Area Start-->
        <div class="slider-area ">
            <div class="single-slider section-overly slider-height2 d-flex align-items-center" th:data-background="@{/assets/img/hero/resume.png}">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>我的履歷總覽</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hero Area End -->
        <!-- Job List Area Start -->
        <div class="job-listing-area pt-120 pb-120 center">
            <div class="container ">
                <div class="row">
                   
                    <!-- Right content -->
                    <div class="col-xl-9 col-lg-9 col-md-8">
                        <!-- Featured_job_start -->
                        <section class="featured-job-area">
                            <div class="container">
                                <!-- Count of Job list Start -->
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="count-job mb-35">
                                            <span>共 [[${total}]] 筆</span>
                                            <!-- Select job items start -->
                                            
                                            <!-- <button type="submit" class="genric-btn primary circle" name="create"	value="confirm"  id="btn-submit">新增履歷</button> -->
                                            <a th:href="@{/user/resume}" class="genric-btn primary circle">新增履歷</a>
                                            <!--  Select job items End-->
                                        </div>
                                    </div>
                                </div>
                                <!-- Count of Job list End -->
                                <!-- single-job-content -->
                                <div th:each="resume:${resumes}" class="single-job-items mb-30">
                                    <div class="job-items">
                                        <div class="job-tittle job-tittle2">
                                           
                                                <h4 th:text="${resume.resumeName}"></h4>
                                            
                                            <ul>
                                                <li th:text="${resume.school}"></li>
                                                <li th:text="${resume.dept}"></li>
                                                <li th:text="${resume.workExp}"></li>
                                                <li th:text="${resume.skills}"></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="items-link items-link2 f-right">
                                        <a th:href="@{resume/}+${resume.resumeId}">修改履歷</a>
                                        <a th:id="${resume.resumeId}" onclick="del(this.id)">刪除履歷</a>
                                    </div>
                                </div>
                                <!-- single-job-content -->
                            </div>   
                        </section>
                        <!-- Featured_job_end -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Job List Area End -->

                                </ul>

                        </div>
                    </div>

            </div>
        </div>
        <!--Pagination End  -->

        <!-- Sweet Alert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <script>
        function del(id) {
		Swal.fire({
			title: '確認是否刪除?',
			text: "刪除後將無法回復!",
			icon: 'warning',
			showCancelButton: true,
			confirmButtonColor: '#3085d6',
			cancelButtonColor: '#d33',
			confirmButtonText: '刪除',
			cancelButtonText: '取消'
		}).then((result) => {
			if (result.isConfirmed) {
				Swal.fire({
					icon: 'success',
					title: '已刪除!',
					showConfirmButton: false,
					timer: 800
				})
				setTimeout(() => {
					$.ajax({
                        url: '/user/resume/'+id,
                        type: 'DELETE',
                        success: function(result) {
                            window.location.href='./resumes'
                        }
                    });
				}, 800)
			}
		})
	    }
        
    </script>
