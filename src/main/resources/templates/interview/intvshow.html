<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>The One</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="">
<link rel="shortcut icon" type="image/x-icon" href="">

<!-- CSS here -->
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/flaticon.css}">
<link rel="stylesheet" th:href="@{/assets/css/price_rangs.css}">
<link rel="stylesheet" th:href="@{/assets/css/slicknav.css}">
<link rel="stylesheet" th:href="@{/assets/css/animate.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
<link rel="stylesheet" th:href="@{/assets/css/fontawesome-all.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/assets/css/slick.css}">
<link rel="stylesheet" th:href="@{/assets/css/nice-select.css}">
<link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>

<body >
	<!-- Preloader Start -->
	<div th:replace="~{common/frontpage::preloader}"></div>
	<!-- Preloader Start -->
	<header>
		<!-- Header Start -->
		<div th:replace="~{common/frontpage::header}"></div>
		<!-- Header End -->
	</header>

	<!-- Hero Area Start-->
	<div class="slider-area ">
		<div
			class="single-slider section-overly slider-height2 d-flex align-items-center"
			th:data-background="@{/assets/img/inter/inter.png}">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="hero-cap text-center">
							<form th:action="@{/enterprise/saveintv}" action="/saveintv"
								th:object="${intvs}" method="post">
								<h2 th:text="*{compName}+' '+'心得分享'"></h2>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Hero Area End -->
	<!--================Blog Area =================-->
	<section class="blog_area single-post-area section-padding">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 posts-list">
					<div class="single-post">

						<div class="blog_details">


							<div class="single-job-items mb-30">
								<div class="job-items">
									<form th:action="@{/saveintv}" action="/saveintv"
										th:object="${intvs}" th:modelAttribute="intvs" method="post" id="form">
										<div class="job-tittle job-tittle2">

											<h2 th:text="${intvs.compName}"></h2>

											<div>
												<div><ul>
												
									<li >	<img alt="" th:text="'X'+${intvs.compScore}" th:src="@{/img/star-on.png}"> </li>
										
										
										</ul>

													<!--  <img th:src="@{/assets/img/logo/theone.png}" -->
												</div>
												<div>
													<ul>
														<li th:if="${intvs.offer}==1">錄取&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</li>
														<li th:if="${intvs.offer}==2">
															未錄取&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</li>


														<li th:if="${intvs.test}==1">
															          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp有考試</li>
														<li th:if="${intvs.test}==2">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
															沒有考試</li>


													</ul>


												</div>


												<ul>
													
<!-- 													<li class="fa fa-user " th:text="'  '+${intvs.userId}"></li> -->
													<li th:text="'職缺:'+${intvs.jobName}"></li>
													<li th:text="'面試時間:'+${intvs.intTime}"></li>
													<li th:text="'編輯時間:'+${intvs.createTime}"></li>
												</ul>
											</div>
										</div>
									</form>
								</div>





							</div>
							<form th:action="@{/enterprise/saveintv}" action="/saveintv"
								th:object="${intvs}" method="post">

								<h4>&nbsp&nbsp考官QA</h4>

								<div class="col-sm-12 text-align:left">

									<div>
										<blockquote class="generic-blockquote" th:text="*{qA}"></blockquote>

									</div>
								</div>
								<h4>&nbsp&nbsp心得分享</h4>

								<div class="col-sm-12 text-align:left">

									<div>
										<blockquote class="generic-blockquote" th:text="*{share}"></blockquote>
									</div>
								</div>
							</form>
						</div>

					</div>
					<!-- Testimonial Start -->
					<div>
						<div class="container">
							<!-- Testimonial contents -->
							<div class="row d-flex justify-content-center">
								<div class="col-xl-12 col-lg-12 col-md-12">
									<div id="send">
										<h3>來留言吧</h3>
										<form th:action="@{/{id}/addmess(id=${intvs.cvNo})}"  method="post"
										id="form" th:modelAttribute="interviewMessage">
								
										<hr>
										<h4>您的暱稱</h4>
										<input type="text" id="name" name="name">
										<h4>您的留言</h4>
										<textarea id="words" name="words" row="8"></textarea>
										<input type="hidden"  name="messageOrder" th:value="${interviewMessage.messageOrder}">
										
										<div>
										<button type="submit" class="genric-btn primary-border  radius small" id="sendBtn">發佈</button>
									<hr>
									<button  type="button" class="genric-btn info  radius small" id="MessagecorrectInput">一鍵</button>
									</form>
									</div></div>
									<hr> 
									<!-- 全部留言 -->
										<h3>留言板</h3>
										<hr>
									<div id="list" th:each="intvm:${intvmess}">
										<div >
										<div id="list" >
											<div style="background-color:#faf2de" id=article >
												<p th:id="'currentMessage' + ${intvm.messageId}">
												<b th:text="'&nbsp&nbsp'+${intvm.name}+'&nbsp'+'說:'">&nbsp&nbsp範例 說:</b>
												<p th:text="'&nbsp&nbsp'+${intvm.words}">&nbsp&nbsp這是一個範例留言</p>
												<p th:text="'&nbsp&nbsp'+${intvm.time}">&nbsp&nbsp time</p>
												<hr class="wordsgap">

											</div>
											
										</div>
										</div>
										
									</div>
								</div>
							
							
							
							
							</div>
						</div>

					</div>
					<button class="genric-btn primary-border  arrow"
						onclick="window.location.href='../intvlist'; return false;">
						返回前頁<span class="lnr lnr-arrow-right"></span></button>
						<!-- Testimonial End -->
				</div>
				<!-- 右邊欄位Head -->
				<div class="col-xl-3 col-lg-3 col-md-4">
					<div class="blog_right_sidebar">
						

						    <aside class="single_sidebar_widget popular_post_widget">
                                <h3 class="widget_title" >推薦課程</h3>
                                 <div class="col-12">
                <div class="cat-item position-relative overflow-hidden rounded mb-2">
                    <img class="img-fluid" th:src="@{/assets_course/img/cat-5.jpg}" alt="">
                    <a class="cat-overlay text-white text-decoration-none"
                       th:href="@{'/courses?courseCategory=自我認知'}">
                        <h4 class="text-black font-weight-small">自我認知</h4>
                        <!--                        <span>100 Courses</span>-->
                    </a>
                </div>
            </div>
            <div class="col-12">
                <div class="cat-item position-relative overflow-hidden rounded mb-2">
                    <img class="img-fluid" th:src="@{/assets_course/img/cat-6.jpg}" alt="">
                    <a class="cat-overlay text-white text-decoration-none"
                       th:href="@{'/courses?courseCategory=求職技巧'}">
                        <h4 class="text-black font-weight-small">求職技巧</h4>
                        <!--                        <span>100 Courses</span>-->
                    </a>
                </div>
            </div>
            <div class="col-12">
                <div class="cat-item position-relative overflow-hidden rounded mb-2">
                    <img class="img-fluid" th:src="@{/assets_course/img/cat-7.jpg}" alt="">
                    <a class="cat-overlay text-white text-decoration-none"
                       th:href="@{'/courses?courseCategory=生涯轉換與轉業'}">
                        <h4 class="text-black font-weight-small">生涯轉換與轉業</h4>
                        <!--                        <span>100 Courses</span>-->
                    </a>
                </div>
            </div>
            <div class="col-12">
                <div class="cat-item position-relative overflow-hidden rounded mb-2">
                    <img class="img-fluid" th:src="@{/assets_course/img/cat-8.jpg}" alt="">
                    <a class="cat-overlay text-white text-decoration-none"
                       th:href="@{'/courses?courseCategory=就業市場現況趨勢'}">
                        <h4 class="text-black font-weight-small">就業與市場趨勢</h4>
                        <!--                        <span>100 Courses</span>-->
                    </a>
                </div>
            </div>
                               
                            </aside>

                            <aside class="single_sidebar_widget instagram_feeds  py-5" >
                                <h4 class="widget_title">廣告</h4>
                                <div class="row">
                        <div th:each="event:${events}" class="col-12">
                            <div class="single-defination">
                                <a th:href="${event.eventLinkUrl}"><img th:src="${event.imgUrl}" style="max-width: 80%;height: auto" alt="" class="mx-auto d-block"></a>
                           <hr >
                            </div>
                        </div>
                    </div>
                            </aside>
						
					</div>
				</div>
				<!-- 右邊欄位尾 -->
			</div>
		</div>
	</section>
	<!--================ Blog Area end =================-->
	<footer>
		<!-- Footer Start-->
		<div th:replace="~{common/frontpage::footer}"></div>
		<!-- Footer End-->
	</footer>
	<!-- JS here -->

	<!-- All JS Custom Plugins Link Here here -->
	<script th:src="@{/assets/js/vendor/modernizr-3.5.0.min.js}"></script>
	<!-- Jquery, Popper, Bootstrap -->
	<script th:src="@{/assets/js/vendor/jquery-1.12.4.min.js}"></script>
	<script th:src="@{/assets/js/popper.min.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<!-- Jquery Mobile Menu -->
	<script th:src="@{/assets/js/jquery.slicknav.min.js}"></script>

	<!-- Jquery Slick , Owl-Carousel Plugins -->
	<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
	<script th:src="@{/assets/js/slick.min.js}"></script>
	<script th:src="@{/assets/js/price_rangs.js}"></script>

	<!-- One Page, Animated-HeadLin -->
	<script th:src="@{/assets/js/wow.min.js}"></script>
	<script th:src="@{/assets/js/animated.headline.js}"></script>
	<script th:src="@{/assets/js/jquery.magnific-popup.js}"></script>

	<!-- Scrollup, nice-select, sticky -->
	<script th:src="@{/assets/js/jquery.scrollUp.min.js}"></script>
	<script th:src="@{/assets/js/jquery.nice-select.min.js}"></script>
	<script th:src="@{/assets/js/jquery.sticky.js}"></script>

	<!-- contact js -->
	<script th:src="@{/assets/js/contact.js}"></script>
	<script th:src="@{/assets/js/jquery.form.js}"></script>
	<script th:src="@{/assets/js/jquery.validate.min.js}"></script>
	<script th:src="@{/assets/js/mail-script.js}"></script>
	<script th:src="@{/assets/js/jquery.ajaxchimp.min.js}"></script>

	<!-- Jquery Plugins, main Jquery -->
	<script th:src="@{/assets/js/plugins.js}"></script>
	<script th:src="@{/assets/js/main.js}"></script>
	
	
		     <script th:src="@{../js/interview_front/jquery.raty.js}" ></script>
    	<script th:src="@{../js/interview_front/checkInterviewForm.js}" ></script>
        
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>




</body>
</html>
