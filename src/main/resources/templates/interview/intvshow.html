<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
         <title>The One</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="">
		<link rel="shortcut icon" type="image/x-icon" href="">

		<!-- CSS here -->
        <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}">
        <link rel="stylesheet" th:href="@{/assets/css/flaticon.css}">
        <link rel="stylesheet" th:href="@{/assets/css/price_rangs.css}">
        <link rel="stylesheet" th:href="@{/assets/css/slicknav.css}">
        <link rel="stylesheet" th:href="@{/assets/css/animate.min.css}">
        <link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
        <link rel="stylesheet" th:href="@{/assets/css/fontawesome-all.min.css}">
        <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}">
        <link rel="stylesheet" th:href="@{/assets/css/slick.css}">
        <link rel="stylesheet" th:href="@{/assets/css/nice-select.css}">
        <link rel="stylesheet" th:href="@{/assets/css/style.css}">
   </head>

   <body>
    <!-- Preloader Start -->
	<div th:replace="~{common/frontpage::preloader}"></div>
	<!-- Preloader Start -->
	<header>
		<!-- Header Start -->
		<div th:replace="~{common/frontpage::header}"></div>
		<!-- Header End -->
	</header>

    <!-- Hero Area Start-->
    <div class="slider-area ">
        <div class="single-slider section-overly slider-height2 d-flex align-items-center"
            th:data-background="@{/assets/img/inter/inter.png}">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <form th:action="@{/enterprise/saveintv}" action="/saveintv" th:object="${intvs}" method="post"  >
                            <h2 th:text="*{compName}+' '+'心得分享'"></h2>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Area End -->
    <!--================Blog Area =================-->
    <section class="blog_area single-post-area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 posts-list">
                    <div class="single-post">

                        <div class="blog_details">


                            <div class="single-job-items mb-30">
                                <div class="job-items">
								 <form th:action="@{/enterprise/saveintv}" action="/saveintv"  th:object="${intvs}" method="post" id="form" >
                                    <div class="job-tittle job-tittle2">
                                       
                                          <h2 th:text="*{compName}"></h2>
                                        
                                        <div> 
                                        <div >
                                        <span class="listComp text-muted"
										th:attr="data-score=*{compScore}"></span>
                                         
<!--  <img th:src="@{/assets/img/logo/theone.png}" -->
												</div>
                                            <div>
                                            <ul>
                                            <li th:if="*{offer}==1">錄取&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</li>
                                           <li th:if="*{offer}==2"> 未錄取&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</li>
                                            
                                            
                                           <li th:if="*{test}==1"> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp有考試</li>
                                           <li th:if="*{test}==2">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 沒有考試</li>
                                            
                                            
                                            </ul>
                                            
                                            
                                            </div>


                                            <ul>
                                                <li class="fa fa-user " th:text="'  '+*{userId}"></li>
                                                <li th:text="'職缺:'+*{jobName}"></li>
                                                <li th:text="'面試時間:'+*{intTime}"></li>
                                                <li th:text="'編輯時間:'+*{createTime}"></li>
                                            </ul>
                                        </div>
                                    </div>
                                    </form>
                                </div>





                            </div>
                            <form th:action="@{/enterprise/saveintv}" action="/saveintv" th:object="${intvs}" method="post"  >
                            
				<h4 >&nbsp&nbsp考官QA</h4>
				
				<div class="col-sm-12 text-align:left">
				
				<div>
				<blockquote class="generic-blockquote"  th:text="*{qA}"></blockquote>
				
				</div>
			</div>
			<h4>&nbsp&nbsp心得分享</h4>
				
				<div class="col-sm-12 text-align:left">
				
				<div >
				<blockquote class="generic-blockquote" th:text="*{share}"></blockquote>
				</div>
			</div>
                           </form>
                        </div>

                    </div>
                    <!-- Testimonial Start -->
                    <div class="testimonial-area testimonial-padding">
                        <div class="container">
                            <!-- Testimonial contents -->
                            <div class="row d-flex justify-content-center">
                                <div class="col-xl-8 col-lg-8 col-md-10">
                                    <div class="h1-testimonial-active dot-style">
                                        <!-- Single Testimonial -->
                                        <div class="single-testimonial text-center" th:each="intv:${intvs}">
                                            <!-- Testimonial Content -->
                                            <div class="testimonial-caption ">
                                                <!-- founder -->
                                                <div class="testimonial-founder  ">
                                                    <div class="founder-img mb-30">


                                                        <span th:text="${intv.compName}"></span>
                                                        <p th:text="'建立者:'+${intv.userId}"></p>
                                                    </div>
                                                </div>
                                                <div class="testimonial-top-cap">
                                                    <p th:text="${intv.share}"></p>
                                                </div>
                                            </div>
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <button class="genric-btn primary-border  arrow" onclick="window.location.href='../intvlist'; return false;">返回前頁<span class="lnr lnr-arrow-right"></span></a>
                        <!-- Testimonial End -->



                </div>
               <!-- 右邊欄位Head -->
                    <div class="col-xl-3 col-lg-3 col-md-4">
                        <div class="blog_right_sidebar">
                            <aside class="single_sidebar_widget search_widget">
                                <form action="#">
                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder='Search Keyword'
                                                onfocus="this.placeholder = ''"
                                                onblur="this.placeholder = 'Search Keyword'">
                                            <div class="input-group-append">
                                                <button class="btns" type="button"><i class="ti-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                                        type="submit">Search</button>
                                </form>
                            </aside>

                            <aside class="single_sidebar_widget popular_post_widget">
                                <h3 class="widget_title" th:each="course:${courseList}">推薦課程</h3>
                                
                                <div class="media post_item">
                                    <img th:src="@{/assets/img/post/post_1.png}" alt="">
                                    <div class="media-body">
                                        <a href="single-blog.html">
                                            <h3 >教你如何釣魚</h3>
                                        </a>

                                    </div>
                                </div>
                                <div class="media post_item">
                                    <img th:src="@{/assets/img/post/post_2.png}" alt="">
                                    <div class="media-body">
                                        <a href="single-blog.html">
                                            <h3>職場就像秀</h3>
                                        </a>

                                    </div>
                                </div>
                                <div class="media post_item">
                                    <img th:src="@{/assets/img/post/post_3.png}" alt="">
                                    <div class="media-body">
                                        <a href="single-blog.html">
                                            <h3>享受工作</h3>
                                        </a>

                                    </div>
                                </div>
                                <div class="media post_item">
                                    <img th:src="@{/assets/img/post/post_4.png}" alt="">
                                    <div class="media-body">
                                        <a href="single-blog.html">
                                            <h3>Asteroids telescope</h3>
                                        </a>

                                    </div>
                                </div>
                            </aside>

                            <aside class="single_sidebar_widget instagram_feeds">
                                <h4 class="widget_title">廣告</h4>
                                <div class="row">
                        <div th:each="event:${events}" class="col-md-4 mb-4">
                            <div class="single-defination">
                                <a th:href="${event.eventLinkUrl}"><img th:src="${event.imgUrl}" style="width: 50px; height: 50px;" alt="" class="img-fluid"></a>
                            </div>
                        </div>
                    </div>
                            </aside>
                            <aside class="single_sidebar_widget newsletter_widget">
                                <h4 class="widget_title">Newsletter</h4>
                                <form action="#">
                                    <div class="form-group">
                                        <input type="email" class="form-control" onfocus="this.placeholder = ''"
                                            onblur="this.placeholder = 'Enter email'" placeholder='Enter email'
                                            required>
                                    </div>
                                    <button class="button rounded-0 primary-bg text-white w-100 btn_1 boxed-btn"
                                        type="submit">Subscribe</button>
                                </form>
                            </aside>
                        </div>
                    </div>
                    <!-- 右邊欄位尾 -->
            </div>
        </div>
    </section>
    <!--================ Blog Area end =================-->
   <footer>
		<!-- Footer Start-->
		<div th:replace="~{common/frontpage::footer}"></div>
		<!-- Footer End-->
	</footer>
  <!-- JS here -->
	
		<!-- All JS Custom Plugins Link Here here -->
        <script th:src="@{/assets/js/vendor/modernizr-3.5.0.min.js}"></script>
		<!-- Jquery, Popper, Bootstrap -->
		<script th:src="@{/assets/js/vendor/jquery-1.12.4.min.js}"></script>
        <script th:src="@{/assets/js/popper.min.js}"></script>
        <script th:src="@{/assets/js/bootstrap.min.js}"></script>
	    <!-- Jquery Mobile Menu -->
        <script th:src="@{/assets/js/jquery.slicknav.min.js}"></script>

		<!-- Jquery Slick , Owl-Carousel Plugins -->
        <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
        <script th:src="@{/assets/js/slick.min.js}"></script>
        <script th:src="@{/assets/js/price_rangs.js}"></script>
        
		<!-- One Page, Animated-HeadLin -->
        <script th:src="@{/assets/js/wow.min.js}"></script>
		<script th:src="@{/assets/js/animated.headline.js}"></script>
        <script th:src="@{/assets/js/jquery.magnific-popup.js}"></script>

		<!-- Scrollup, nice-select, sticky -->
        <script th:src="@{/assets/js/jquery.scrollUp.min.js}"></script>
        <script th:src="@{/assets/js/jquery.nice-select.min.js}"></script>
		<script th:src="@{/assets/js/jquery.sticky.js}"></script>
        
        <!-- contact js -->
        <script th:src="@{/assets/js/contact.js}"></script>
        <script th:src="@{/assets/js/jquery.form.js}"></script>
        <script th:src="@{/assets/js/jquery.validate.min.js}"></script>
        <script th:src="@{/assets/js/mail-script.js}"></script>
        <script th:src="@{/assets/js/jquery.ajaxchimp.min.js}"></script>
        
		<!-- Jquery Plugins, main Jquery -->	
        <script th:src="@{/assets/js/plugins.js}"></script>
        <script th:src="@{/assets/js/main.js}"></script>
         <script th:src="@{/js/interview_front/jquery.raty.js}" src="js/interview_front/jquery.raty.js"></script>
    	<script th:src="@{/js/interview_front/checkInterviewForm.js}" src="js/interview_front/checkInterviewForm.js"></script>
        
       
        
    </body>
</html>
