<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>THE ONE</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    
    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div th:replace="~{common/dashboard::spinner}"></div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div th:replace="~{common/dashboard::sidebar(7)}"></div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <div th:replace="~{common/dashboard::navbar}"></div>
            <!-- Navbar End -->
            
            <!-- Content Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="col-sm-12 col-xl-10">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">分享心得</h6>
                        <div class="row mb-3">
                                    <input type="hidden"  class="form-control" name="cvNo" value="0">
                            </div>
<!--                         <form action="@{/interview/saveintv}" action="/saveintv" method="post" > -->
                        <form th:action="@{/interview/saveintv}" action="/saveintv" method="post" >
             <div class="row mb-3">
				<label>會員帳號</label>
				<div class="col-sm-8 text-center">
				<input type="text" class="form-control"
					name="userId" required placeholder="帳號為身份證字號" id="userId">
			</div></div>
			<div class="row mb-3">
				<label>面試時間</label> 
				<div class="col-sm-8 text-center">
				<input type="date" class="form-control"
					name="intTime" id="intTime" required>
				 <input type="hidden" class="form-control" name="createdTime">
			</div></div>
			<div class="row mb-3">
				<label>公司名稱</label> 
				<div class="col-sm-8 text-center">
				<input type="text" class="form-control"
					name="compName" id="compName" size="10">
			</div></div>
			<div class="row mb-3">
				<label>工作內容</label> 
				<div class="col-sm-8 text-center">
				<input type="text" class="form-control"
					name="jobName" maxlength="8" required id="jobName" size="10">
			</div></div>

			<div class="row mb-3">
				<label>是否錄取</label> 
				<div class="col-sm-8 text-center">
				<input type="radio" name="offer" value="1"
					id="offer">是 <input type="radio" name="offer" value="2"
					id="offer">否
			</div></div>
			<div class="row mb-3">
				<label>有無測驗</label> 
				<div class="col-sm-8 text-center">
				<input type="radio" name="test" value="1"
					id="test">有 <input type="radio" name="test" value="2"
					id="test">無
			</div></div>
			<div class="row mb-3">
				<label>考官QA</label>
				<div class="col-sm-8 text-center">
				<textarea class="form-control" placeholder="備註最多50字" id="qA"
					style="height: 150px;" name="qA" maxlength="50"></textarea>
			</div></div>
			<div class="row mb-3">
				<label>心得分享</label>
				<div class="col-sm-8 text-center">
				<textarea class="form-control" placeholder="備註最多600字" id="share"
					style="height: 150px;" name="share" maxlength="600"></textarea>
			</div></div>
			<div class="row mb-3">
				<label>評分該公司</label> 
				<div class="col-sm-8 text-center">
				<input type="radio" name="compScore"id="compScore" value="1">1 
				<input type="radio"	name="compScore"id="compScore" value="2">2 
				<input type="radio" name="compScore" id="compScore"value="3">3 
				<input type="radio" name="compScore" id="compScore"value="4">4 
				<input type="radio" name="compScore" id="compScore"value="5">5
			</div></div>
                            
                <button type="submit" class="btn btn-primary" name="create" value="confirm">新增</button>
                <button type="reset" class="btn btn-primary">還原</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='intvlist'; return false;">取消</button>
<!--                 <button type="button" class="btn btn-primary" id="wrongInput">輸入錯誤範例</button> -->
<!--                 <button type="button" class="btn btn-primary" id="correctInput">一鍵輸入</button>   -->
                            
                            </form>
                    </div>
                </div>
            </div>
            <!-- Content End -->

			<!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">The One</a>, All Right Reserved.
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/chart/chart.min.js}" src="lib/chart/chart.min.js"></script>
    <script th:src="@{/lib/easing/easing.min.js}" src="lib/easing/easing.min.js"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}" src="lib/waypoints/waypoints.min.js"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}" src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script th:src="@{/lib/tempusdominus/js/moment.min.js}" src="lib/tempusdominus/js/moment.min.js"></script>
    <script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}" src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}" src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/checkCompanyForm.js}" src="js/checkCompanyForm.js"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}" src="js/main.js"></script>

</body>
</html>
