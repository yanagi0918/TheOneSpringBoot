<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<meta name="description" content="">

<!-- CSS here -->
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">

<!-- jQuery Raty -->
<link rel="stylesheet" th:href="@{/assets/css/jquery.raty.css}">

<!-- bar -->
<link rel="stylesheet" href="comment_css/bar.css">
<style>
/* 分支連結 */
.comment-link li a {
	color: black;
	line-height: 40px
}

.comment-link li i, .comment-link li span {
	font-size: 16px;
	margin-right: 5px;
	float: left
}

.comment-link li::after {
	content: ">";
	padding-left: 10px;
	padding-right: 10px;
	float: left
}

.comment-link li:last-child::after {
	display: none
}

.comment-link::after {
	content: "";
	display: block;
	clear: both;
	display: table
}

/* pagination css */
#comment-pagination .page-item.active .page-link {
	background-color: #4cd3e3;
	border-color: #f0e9ff;
	color: #fff
}
</style>
</head>

<body>
	<!-- Preloader Start -->
	<div th:replace="~{common/frontpage::preloader}"></div>
	<!-- Preloader Start -->
	<header>
		<!-- Header Start -->
		<div th:replace="~{common/frontpage::header}"></div>
		<!-- Header End -->
	</header>
	<!-- Hero Area Start-->
	<div class="slider-area ">
		<div
			class="single-slider section-overly slider-height2 d-flex align-items-center"
			data-background="comment_img/box.jpg">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="hero-cap text-center">
							<h2>工作甘苦談</h2>
						</div>
					</div>
				</div>
				<!-- Search Box -->
				<div class="row mt-5">
					<div class="col-xl-12">
						<!-- form -->
						<form action="#" class="search-box">
							<div class="input-form ">
								<input type="text" placeholder="搜尋職缺或公司">
							</div>
							<div class="select-form">
								<div class="select-itms">
									<select name="select" id="select1">
										<option value="">全部</option>
										<option value="">全職</option>
										<option value="">兼職</option>
										<option value="">工讀</option>
										<option value="">實習</option>
									</select>
								</div>
							</div>
							<div class="search-form">
								<a href="#">Go</a>
							</div>
						</form>
					</div>
				</div>
				<!-- Search Box -->
			</div>
		</div>
	</div>
	<!-- Hero Area End -->
	<!--================Blog Area =================-->
	<section class="blog_area section-padding">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mb-5 mb-lg-0">
					<div class="text-heading">
						<div class="blog_area">
							<ul class="comment-link">
								<li><a th:href="@{/comments}"><span>職場甘苦談</span></a></li>
								<li><a th:href="@{/comments}"><span>總覽</span></a></li>
								<li
									th:if="${#httpServletRequest.requestURI == '/comments/analysis'}"><a
									href="single_comment.html"><span>分析</span></a></li>
								<li
									th:if="${#httpServletRequest.requestURI == '/commentDetail'}"><a
									href="single_comment.html"><span>OO公司XX職缺</span></a></li>
								<li th:if="${#httpServletRequest.requestURI == '/comments/my'}"><a
									th:href="@{/comments/my}"><span>我的分享</span></a></li>
							</ul>
						</div>
						<ul class="blog-info-link">
							<a th:href="@{/comments}" id="overview"
								class="genric-btn success-border float-left w-25"> 總覽</a>
							<a th:href="@{/comments/analysis}" id="analysis"
								class="genric-btn success-border float-left w-25">分析</a>
							<a th:if="${session.loginMember!=null}" th:href="@{/comments/my}"
								id="mycomment" class="genric-btn success-border float-left w-25">
								我的心得</a>
						</ul>
					</div>

				</div>
				<div class="col-lg-4">
					<div class="blog_right_sidebar">
						<aside class="single_sidebar_widget">
							<form action="comment_form.html">
								<button class="genric-btn success circle w-100 e-larg"
									type="submit">我要分享</button>
							</form>
						</aside>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="section-top-border w-100">
						<div>
							<h3 class="mb-30">XX職缺 or OO公司</h3>
						</div>
						<div class="p-3 shadow-sm w-30 ">
							<section>
								<ul class="style-2">
									<li><em>23k-29k</em> <span>6</span></li>
									<li><em>30k-39k</em> <span>13</span></li>
									<li><em>40k-49k</em> <span>22</span></li>
									<li><em>50k-59k</em> <span>4</span></li>
									<li><em>60k-69k</em> <span>1</span></li>
								</ul>
							</section>
						</div>
					</div>
					<div class="">
						<aside>
							<div class="progress-table-wrap">
								<table class="progress-table" id="commentTable">
									<thead class="table-head border">
										<tr>
											<th class="">參考時間</th>
											<th class="">公司</th>
											<th class="">職缺</th>
											<th class="">職務型態</th>
											<th class="">年資</th>
											<th class="">工時</th>
											<th class="">加班頻率</th>
											<th class="">薪資</th>
											<th class="">獎金</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="comment : ${listComment}">
											<td th:text="${#dates.format(comment.ref_time,'yyyy-MM')}"></td>
											<td th:text="${comment.comp_name}"></td>
											<td th:text="${comment.job_name}"></td>
											<td th:text="${comment.job_description}"></td>
											<td th:text="${comment.seniority}"></td>
											<td th:text="${comment.real_hour}"></td>
											<td th:text="${comment.over_freq}"></td>
											<td th:text="${comment.monthly_salary}"></td>
											<td th:text="${comment.bonus_count}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</aside>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
	<!--================Blog Area =================-->
	<footer>
		<!-- Footer Start-->
		<div th:replace="~{common/frontpage::footer}"></div>
		<!-- Footer End-->
	</footer>

	<script th:src="@{/assets/js/jquery.nice-select.min.js}"></script>

	<!-- contact js -->
	<script th:src="@{/assets/js/contact.js}"></script>
	<script th:src="@{/assets/js/jquery.form.js}"></script>
	<script th:src="@{/assets/js/jquery.validate.min.js}"></script>
	<script th:src="@{/assets/js/mail-script.js}"></script>
	<script th:src="@{/assets/js/jquery.ajaxchimp.min.js}"></script>

	<!-- Jquery Plugins, main Jquery -->
	<script th:src="@{/assets/js/plugins.js}"></script>
	<script th:src="@{/assets/js/main.js}"></script>

	<!-- Sweet Alert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- raty -->
	<script th:src="@{/js/comment_dashboard/jquery.raty.js}"></script>

	<!-- Comment Front JS -->
	<script th:src="@{/js/comment_front/checkCommentFormFront.js}"></script>
</body>

</html>
