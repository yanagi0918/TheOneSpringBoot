<style>
.blog_right_sidebar .tag_cloud_widget_comment ul li {
	display: inline-block
}

.blog_right_sidebar .tag_cloud_widget_comment ul li a {
	display: inline-block;
	border: 1px solid #eeeeee;
	background: #fff;
	padding: 4px 20px;
	margin-bottom: 8px;
	margin-right: 3px;
	transition: all 0.3s ease 0s;
	color: #888888;
	font-size: 13px
}

.blog_right_sidebar .tag_cloud_widget_comment ul li a:hover {
	background: #4cd3e3;
	color: #fff !important;
	-webkit-text-fill-color: #fff;
	text-decoration: none;
	-webkit-transition: 0.5s;
	transition: 0.5s
}
</style>

<body>
	<!-- Preloader Start -->
	<div th:replace="~{common/frontpage::preloader}"></div>
	<!-- Preloader Start -->
	<header>
		<!-- Header Start -->
		<div th:replace="~{common/frontpage::header}"></div>
		<!-- Header End -->
	</header>
	<!-- Hero Area Start-->
	<div class="slider-area ">
		<div
			class="single-slider section-overly slider-height2 d-flex align-items-center"
			data-background="/assets/img/hero/comment_box.jpg">
			<div class="container">
				<div class="row">
					<div class="col-xl-12">
						<div class="hero-cap text-center">
							<h2>職場甘苦談</h2>
						</div>
					</div>
				</div>
				<!-- Search Box -->
				<div class="row mt-5">
					<div class="col-xl-12">
						<!-- form -->
						<form action="#" class="search-box">
							<div class="input-form ">
								<input type="text" placeholder="搜尋職缺或公司">
							</div>
							<div class="select-form">
								<div class="select-itms">
									<select name="select" id="select1">
										<option value="">全部</option>
										<option value="">全職</option>
										<option value="">兼職</option>
										<option value="">工讀</option>
										<option value="">實習</option>
									</select>
								</div>
							</div>
							<div class="search-form">
								<a href="#"><i class="fa fa-search"></i></a>
							</div>
						</form>
					</div>
				</div>
				<!-- Search Box -->
			</div>
		</div>
	</div>
	<!-- Hero Area End -->
	<!--================Blog Area =================-->
	<section class="section-padding">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 mb-5 mb-lg-0">
					<div class="text-heading">
						<a class="float-left" th:href="@{/comments}">
							<h6>職場甘苦談</h6>
						</a>
						<h6 class="float-left">&nbsp>&nbsp</h6>
						<a class="" href="comment_list_work-experiences.html">
							<h6>工作心得</h6>
						</a>
						<h6 class="float-left d-none">&nbsp>&nbsp</h6>
						<a class="d-none" href="single_comment.html">
							<h6>OO公司XX職缺</h6>
						</a>

						<ul class="blog-info-link">
							<a th:href="@{/comments}" class="genric-btn success-border float-left w-25">
								總覽</a>
							<a href="#" class="genric-btn success float-left w-25">統計</a>
							<a href="#" class="genric-btn success-border float-left w-25">
								我的心得</a>
						</ul>
					</div>
					<div class="blog_area blog_left_sidebar"
						th:each="comment : ${listComment} ">
						<article class="blog_item">
							<div class="blog_details">
								<div class="">
									<a class="float-right text-muted"><i
										class="fa fa-thumbs-down">噓</i></a>
									<h4 class="float-right">&nbsp&nbsp</h4>
									<a class="float-right text-muted"><i
										class="fa fa-thumbs-up">讚</i></a>
									<h6 class="float-left text-muted">工作經驗</h6>
									<h6 class="float-left text-muted">-</h6>
									<h6 class="text-muted"
										th:text="${#dates.format(comment.ref_time,'yyyy-MM')}"></h6>
								</div>
								<a class="d-inline-block" href="single_comment.html">
									<h2 class="float-left" th:text="${comment.comp_name}"></h2>
									<h4 class="float-left">&nbsp&nbsp</h4>
									<h4 class="float-left" th:text="${comment.job_name}"></h4>
								</a>
								<p th:text="${comment.share}"></p>
								<ul class="blog-info-link">
									<li><a href="#" class="listComp" data-score=""
										th:attr="data-score=${comment.comp_score}"><i
											class="fa fa-building"></i>公司</a></li>
									<li><a href="#" class="listJob" data-score=""
										th:attr="data-score=${comment.job_score}"><i
											class="fa fa-briefcase"></i>職位</a></li>
								</ul>
							</div>
						</article>

<!-- 								</a></li> -->
<!-- 							</ul> -->
<!-- 						</nav> -->
					</div>
				</div>
				<div class="col-lg-4 blog_area">
					<div class="blog_right_sidebar">
						<aside class="single_sidebar_widget">
							<form th:action="@{/CommentNew}">
								<button class="genric-btn success circle w-100 e-larg"
									type="submit"><i class="fa fa-bullhorn"></i>&nbsp我要分享</button>
							</form>
						</aside>

						<aside class="single_sidebar_widget post_category_widget">
							<h4 class="widget_title">分類</h4>
							<ul class="list cat-list">
								<li><a href="#" class="d-flex">
										<p>全部</p>
										<p>(21)</p>
								</a></li>
								<li><a href="#" class="d-flex">
										<p>正職</p>
										<p>(37)</p>
								</a></li>
								<li><a href="#" class="d-flex">
										<p>兼職</p>
										<p>(10)</p>
								</a></li>
								<li><a href="#" class="d-flex">
										<p>工讀</p>
										<p>(03)</p>
								</a></li>
								<li><a href="#" class="d-flex">
										<p>實習</p>
										<p>(11)</p>
								</a></li>
							</ul>
						</aside>

						<aside class="single_sidebar_widget tag_cloud_widget_comment">

							<ul class="list">

								<li><a href="#">#銀行</a></li>
								<li><a href="#">#科技</a></li>
							</ul>
						</aside>

					</div>
				</div>
			</div>
		</div>
