<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>THE ONE</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicon -->
<link href="img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
	rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- Libraries Stylesheet -->
<link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}"
	href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
<link
	th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}"
	href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
	rel="stylesheet" />

<!-- Customized Bootstrap Stylesheet -->
<link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css"
	rel="stylesheet">

<!-- Template Stylesheet -->
<link th:href="@{/css/style.css}" href="css/style.css" rel="stylesheet">\

<style>
/*for validation*/
.error {
	color: #F00;
}
</style>

</head>

<body>
	<div class="container-xxl position-relative bg-white d-flex p-0">
		<!-- Spinner Start -->
		<div th:replace="~{common/dashboard::spinner}"></div>
		<!-- Spinner End -->


		<!-- Sidebar Start -->
		<div th:replace="~{common/dashboard::sidebar(1)}"></div>
		<!-- Sidebar End -->


		<!-- Content Start -->
		<div class="content">
			<!-- Navbar Start -->
			<div th:replace="~{common/dashboard::navbar}"></div>
			<!-- Navbar End -->

			<!-- Content Start -->
			<div class="container-fluid pt-4 px-4">
				<div class="col-sm-12 col-xl-10">
					<div class="bg-light rounded h-100 p-4">
						<h6 th:text="${commentMessage.messageId != null} ? '編輯留言' : '新增留言'"></h6>
						<form
							th:action="${commentMessage.messageId != null} ? '/dashboard/CommentMessageUpdate' : '/dashboard/CommentMessageInsert'"
							method="post" id="form" th:modelAttribute="commentMessage">

							<div class="row mb-3" th:if="${commentMessage.messageId != null}"> 
								<label class="col-sm-2 col-form-label">留言編號</label>
								<div class="col-sm-8">
									<input type="text" class="form-control"
										name="messageId" required id="messageId" th:value="${commentMessage.messageId}">
								</div>
							</div>

							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">目標文章</label>
								<div class="col-sm-8">
									<input type="text" class="form-control"
										name="comment_Id" required id="comment_Id">
<!-- 										 th:value="${commentMessage.comment.comment_Id}" -->
								</div>
							</div>

							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">留言順序</label>
								<div class="col-sm-8">
									<input type="text" class="form-control"
										name="messageOrder" required id="messageOrder" th:value="${commentMessage.messageOrder}">
								</div>
							</div>

							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">留言時間</label>
								<div class="col-sm-8">
									<input th:if="${commentMessage.messageId == null}" 
									type="datetime-local" class="form-control" name="messageTime" required id="messageTime"
									th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}" readonly>
									<input th:if="${commentMessage.messageId != null}" 
									type="datetime-local" class="form-control" name="messageTime" required id="messageTime"
									th:value="${#dates.format(commentMessage.messageTime, 'yyyy-MM-dd HH:mm:ss')}" readonly>
								</div>
							</div>

							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">帳號</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" name="userId" required
										id="userId" th:value="${commentMessage.userId}">
								</div>
							</div>

							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">留言內容</label>
								<div class="col-sm-8">
									<input type="text" class="form-control"
										name="messageContent" required id="messageContent" th:value="${commentMessage.messageContent}">
								</div>
							</div>

							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">回覆</label>
								<div class="col-sm-8">
									<input type="text" class="form-control"
										name="messageReply" required id="messageReply" th:value="${commentMessage.messageReply}">
								</div>
							</div>

							<div class="row mb-3">
								<label class="col-sm-2 col-form-label">喜歡</label>
								<div class="col-sm-8">
									<input type="radio"
										name="mLike" required id="like">喜歡
									<input type="radio" 
										name="mLike" required id="unlike" >不喜歡
									<input type="text" class="form-control"
										name="messageLike" required id="messageLike" th:value="${commentMessage.messageLike}">
								</div>
							</div>

							<button type="button" class="btn btn-primary" name="create"
								value="confirm" id="btn-submit">確認新增</button>
							<button type="button" class="btn btn-primary" id="btn-goBack">取消</button>
							<button type="button" class="btn btn-primary" id="wrongInput">輸入錯誤範例</button>
							<button type="button" class="btn btn-primary" id="correctInput">一鍵輸入</button>
						</form>
					</div>
				</div>
			</div>
			<!-- Content End -->

			<!-- Footer Start -->
			<div class="container-fluid pt-4 px-4">
				<div class="bg-light rounded-top p-4">
					<div class="row">
						<div class="col-12 col-sm-6 text-center text-sm-start">
							&copy; <a href="#">The One</a>, All Right Reserved.
						</div>
						<div class="col-12 col-sm-6 text-center text-sm-end">
							Designed By <a href="https://htmlcodex.com">HTML Codex</a>
						</div>
					</div>
				</div>
			</div>
			<!-- Footer End -->
		</div>
		<!-- Content End -->


		<!-- Back to Top -->
		<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i
			class="bi bi-arrow-up"></i></a>
	</div>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/lib/chart/chart.min.js}"
		src="lib/chart/chart.min.js"></script>
	<script th:src="@{/lib/easing/easing.min.js}"
		src="lib/easing/easing.min.js"></script>
	<script th:src="@{/lib/waypoints/waypoints.min.js}"
		src="lib/waypoints/waypoints.min.js"></script>
	<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"
		src="lib/owlcarousel/owl.carousel.min.js"></script>
	<script th:src="@{/lib/tempusdominus/js/moment.min.js}"
		src="lib/tempusdominus/js/moment.min.js"></script>
	<script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"
		src="lib/tempusdominus/js/moment-timezone.min.js"></script>
	<script
		th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"
		src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script th:src="@{/js/member_dashboard/checkMemberForm.js}"
		src="js/checkMemberForm.js"></script>

	<!-- Template Javascript -->
	<script th:src="@{/js/main.js}" src="js/main.js"></script>

</body>
</html>
