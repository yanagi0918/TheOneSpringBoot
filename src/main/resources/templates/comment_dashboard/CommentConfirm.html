			<!-- Navbar Start -->

							class="rounded-circle me-lg-2" th:src="@{/img/user.jpg}" alt=""

							class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">

			</nav>
			<!-- Navbar End -->

			<!-- Content Start -->

			<div class="container-fluid pt-4 px-4">
				<div class="col-sm-12 col-xl-10">
					<div class="bg-light rounded h-100 p-4">
						<div align="center">
							<h2>評論內容</h2>
						</div>
						<!-- 						<form -->
						<!-- 		enctype="multipart/form-data"					th:action="${comment.share_id != null} ? '/dashboard/CommentUpdate' : '/dashboard/CommentConfirm'" -->
						<!-- 							method="post" id="form" th:modelAttribute="comment"> -->
						<form th:action="@{/dashboard/CommentInsert}"
							method="post" th:modelAttribute="comment" th:object="${comment}" id="form">
							<div align="center">
								<table
									class="table table-light align-middle table-bordered table-hover mb-0">
									<tr>
										<td>編號:</td>
										<td th:text="${comment.share_id}"></td>
										<td>新增時間:</td>
										<td
											th:text="${#calendars.format(comment.create_time, 'yyyy-MM-dd')}"></td>
										<td>帳號:</td>
										<td th:text="${comment.user_id}"></td>
									</tr>
									<tr>
										<td>公司名稱:</td>
										<td th:text="${comment.comp_name}"></td>
										<td>公司評分:</td>
										<td id="confirmComp" data-score=""
											th:attr="data-score=${comment.comp_score}"></td>
										<td>參考時間:</td>
										<td
											th:text="${#calendars.format(comment.ref_time, 'yyyy-MM-dd')}"></td>
									</tr>
									<tr>
										<td>職位:</td>
										<td th:text="${comment.job_name}"></td>
										<td>職務型態:</td>
										<td th:text="${comment.job_description}"></td>
										<td>職位評分:</td>
										<td id="confirmJob" data-score=""
											th:attr="data-score=${comment.job_score}"></td>
									</tr>
									<tr>
										<td>表定工時:</td>
										<td th:text="${comment.std_hour}"></td>
										<td>實際工時:</td>
										<td th:text="${comment.real_hour}"></td>
										<td>加班頻率:</td>
										<td th:text="${comment.over_freq}"></td>
									</tr>
									<tr>
										<td>服務年資:</td>
										<td th:text="${comment.seniority}"></td>
										<td>總年資:</td>
										<td th:text="${comment.total_seniority}"></td>
										<td colspan="2"></td>
									</tr>
									<tr>
										<td>月薪:</td>
										<td th:text="${comment.monthly_salary}"></td>
										<td>年薪:</td>
										<td th:text="${comment.yearly_salary}"></td>
										<td>獎金次數:</td>
										<td th:text="${comment.bonus_count}"></td>
									</tr>
									<tr>
										<td>心得分享:</td>
										<td colspan="6" th:text="${comment.share}"></td>
									</tr>
								</table>
							</div>
							<br>
							<div align="center">
<!-- 															onclick="form.action='/dashboard/CommentInsert'" -->
								<button th:if="${comment.share_id == null}" type="submit"
									class="btn btn-primary" name="submit" form="form" value="送出">確認</button>
<!-- 									<a th:if="${comment.share_id == null}" -->
<!-- 									th:href="@{/dashboard/CommentInsert}" -->
<!-- 									class="btn btn-primary m-0">確認</a> -->
								<button th:if="${comment.share_id == null}" type="button"
									class="btn btn-secondary"
									onclick="location.href='/dashboard/CommentsManager'">取消</button>
								<a th:if="${comment.share_id != null}"
									th:href="@{/dashboard/CommentEdit/{id}(id=${comment.share_id})}"
									class="btn btn-primary m-0">編輯</a>
								<button th:if="${comment.share_id != null}" type="button"
									class="btn btn-secondary"
									onclick="location.href='/dashboard/CommentsManager'">返回</button>
							</div>
						</form>
					</div>
				</div>
			</div>
