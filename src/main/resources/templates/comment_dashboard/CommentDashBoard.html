<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>THE ONE</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicon -->
<link href="img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
	rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- Libraries Stylesheet -->
<link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}"
	href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
<link
	th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}"
	href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
	rel="stylesheet" />

<!-- Customized Bootstrap Stylesheet -->
<link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css"
	rel="stylesheet">

<!-- Template Stylesheet -->
<link th:href="@{/css/style.css}" href="css/style.css" rel="stylesheet">

<!-- jQuery Raty -->
<link th:href="@{/css/jquery.raty.css}" href="css/jquery.raty.css"
	rel="stylesheet">
<!-- 莊詠筑 -->

<!-- Data Table -->
<link href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
	rel="stylesheet">
<!-- 莊詠筑 -->

</head>
<body>
	<div class="container-xxl position-relative bg-white d-flex p-0">
		<!-- Spinner Start -->
		<div id="spinner"
			class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
			<div class="spinner-border text-primary"
				style="width: 3rem; height: 3rem;" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<!-- Spinner End -->


		<!-- Sidebar Start -->
		<div class="sidebar pe-4 pb-3">
			<nav class="navbar bg-light navbar-light">
				<a href="./MemberServlet" class="navbar-brand mx-4 mb-3">
					<h3 class="text-primary">The One</h3>
				</a>
				<div class="d-flex align-items-center ms-4 mb-4">
					<div class="position-relative">
						<img class="rounded-circle" th:src="@{/img/user.jpg}" alt=""
							style="width: 40px; height: 40px;">
						<div
							class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
					</div>
					<div class="ms-3">
						<h6 class="mb-0">Admin</h6>
					</div>
				</div>
				<div class="navbar-nav w-100">
					<div class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle"
							data-bs-toggle="dropdown"><i class="bi bi-person-circle me-2"></i><b>求職者</b></a>
						<div class="dropdown-menu bg-transparent border-0">
							<a href="./MemberServlet" class="dropdown-item">會員管理</a> <a
								href="./ResumeServlet" class="dropdown-item">履歷管理</a>
						</div>
					</div>
					<div class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle"
							data-bs-toggle="dropdown"><i class="bi bi-building me-2"></i><b>企業</b></a>
						<div class="dropdown-menu bg-transparent border-0">
							<a href="./CompanyServlet" class="dropdown-item">公司管理</a> <a
								href="./JobController" class="dropdown-item">職缺管理</a>
						</div>
					</div>
					<div class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle"
							data-bs-toggle="dropdown"><i class="bi bi-chat-dots me-2"></i><b>討論區</b></a>
						<div class="dropdown-menu bg-transparent border-0">
							<a href="./InterViewServletDS" class="dropdown-item">面試經驗談</a> <a
								href="./CommentsManager" class="dropdown-item">評論管理</a>
						</div>
					</div>
					<div class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle active"
							data-bs-toggle="dropdown"><i class="bi bi-cart4 me-2"></i><b>收費項目</b></a>
						<div class="dropdown-menu bg-transparent border-0">
							<a th:href="@{/events}" href="./EventsManager"
								class="dropdown-item active">廣告管理</a> <a
								href="./CourseController" class="dropdown-item">課程管理</a> <a
								href="./OrderManager" class="dropdown-item">訂單管理</a>
						</div>
					</div>
				</div>
			</nav>
		</div>
		<!-- Sidebar End -->


		<!-- Content Start -->
		<div class="content">
			<!-- Navbar Start -->
			<nav
				class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
				<a href="#" class="navbar-brand d-flex d-lg-none me-4">
					<h2 class="text-primary mb-0">
						<i class="fa fa-hashtag"></i>
					</h2>
				</a> <a href="#" class="sidebar-toggler flex-shrink-0"> <i
					class="fa fa-bars"></i>
				</a>
				<form class="d-none d-md-flex ms-4">
					<input class="form-control border-0" type="search"
						placeholder="Search">
				</form>
				<div class="navbar-nav align-items-center ms-auto">
					<div class="nav-item dropdown">
						<a href="#" class="nav-link dropdown-toggle"
							data-bs-toggle="dropdown"> <img
							class="rounded-circle me-lg-2" th:src="@{/img/user.jpg}" alt=""
							style="width: 40px; height: 40px;"> <span
							class="d-none d-lg-inline-flex">Admin</span>
						</a>
						<div
							class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
							<a href="Login.jsp" class="dropdown-item">Log Out</a>
						</div>
					</div>
				</div>
			</nav>
			<!-- Navbar End -->

			<!-- Content Start -->
			<div class="container-fluid pt-4 px-4">
				<div class="bg-light text-center rounded p-4">
					<div class="d-flex align-items-center justify-content-between mb-4">
						<h6 class="mb-0">公司職位評論</h6>
						<div class="form-control-sm w-75 rounded-pill bg-white">
							<span class="float-start mx-1 my-2 rounded-circle"> <i
								class="fa-solid fa-magnifying-glass"></i>
							</span>
							<div class="">
								<input
									class="form-control float-start bg-transparent border-0 w-75 searchBar"
									type="search" data-table="order-table" placeholder="搜尋...">
							</div>
						</div>

						<button type="button" class="btn btn-primary mb-0"
							onclick="location.href='/dashboard/CommentNew'">新增評論</button>
					</div>
					<div class="container">
						<table
							class="table align-middle table-bordered order-table mb-0 compact cell-border hover"
							id="commentTable" style="width: 100%">
							<thead>
								<tr class="text-dark">
									<th>編號</th>
									<th>參考時間</th>
									<th>公司名稱</th>
									<th>公司評分</th>
									<th>職位</th>
									<th>職位評分</th>
									<th>心得分享</th>
									<th>動作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="comment : ${listComment} ">
									<td th:text="${comment.share_id}"></td>
									<td th:text="${#dates.format(comment.ref_time,'yyyy-MM')}"></td>
									<td th:text="${comment.comp_name}"></td>
									<td class="listComp" data-score=""
										th:attr="data-score=${comment.comp_score}"></td>
									<td th:text="${comment.job_name}"></td>
									<td class="listJob" data-score=""
										th:attr="data-score=${comment.job_score}"></td>
									<td th:text="${comment.share}"></td>
									<td><a
										th:href="@{/dashboard/CommentDetail/{id}(id=${comment.share_id})}"
										class="btn btn-outline-info m-0">內容</a> <a
										th:href="@{/dashboard/CommentEdit/{id}(id=${comment.share_id})}"
										class="btn btn-outline-primary m-0">修改</a> 
										<button type="button"
										class="btn btn-outline-danger m-0 comment-delete"
										th:value='${comment.share_id}'>刪除</button>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- 	Content End -->

				<!-- Footer Start -->
				<div class="container-fluid pt-4 px-4">
					<div class="bg-light rounded-top p-4">
						<div class="row">
							<div class="col-12 col-sm-6 text-center text-sm-start">
								&copy; <a href="#">The One</a>, All Right Reserved.
							</div>
							<div class="col-12 col-sm-6 text-center text-sm-end">
								Designed By <a href="https://htmlcodex.com">HTML Codex</a>
							</div>
						</div>
					</div>
				</div>
				<!-- Footer End -->
			</div>
			<!-- Content End -->


			<!-- Back to Top -->
			<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i
				class="bi bi-arrow-up"></i></a>
		</div>

		<!-- JavaScript Libraries -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.4/jquery.validate.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.4/localization/messages_zh_TW.min.js"></script>
		<script
			src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
		<script th:src="@{/lib/chart/chart.min.js}"
			src="lib/chart/chart.min.js"></script>
		<script th:src="@{/lib/easing/easing.min.js}"
			src="lib/easing/easing.min.js"></script>
		<script th:src="@{/lib/waypoints/waypoints.min.js}"
			src="lib/waypoints/waypoints.min.js"></script>
		<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"
			src="lib/owlcarousel/owl.carousel.min.js"></script>
		<script th:src="@{/lib/tempusdominus/js/moment.min.js}"
			src="lib/tempusdominus/js/moment.min.js"></script>
		<script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"
			src="lib/tempusdominus/js/moment-timezone.min.js"></script>
		<script
			th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"
			src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script th:src="@{/js/jquery.raty.js}" src="js/jquery.raty.js"></script>
		<script th:src="@{/js/checkCommentForm.js}"
			src="js/checkCommentForm.js"></script>

		<!-- Template Javascript -->
		<script th:src="@{/js/main.js}" src="js/main.js"></script>
</body>
</html>
