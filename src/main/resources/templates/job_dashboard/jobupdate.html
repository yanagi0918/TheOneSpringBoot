<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>THE ONE</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    
    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div th:replace="~{common/dashboard::spinner}"></div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div th:replace="~{common/dashboard::sidebar(4)}"></div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <div th:replace="~{common/dashboard::navbar}"></div>
            <!-- Navbar End -->
            
            <!-- Content Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="col-sm-12 col-xl-10">
                    <div class="bg-light rounded h-100 p-4">
                        <h1 class="mb-4">更新職缺</h1>
<form th:action="@{/dashboard/job/saveJob}" action="/jobupdate" method='post' enctype="multipart/form-data" >
<div class="row mb-3">
<input type='hidden' name='job_id' th:value="${jobupdate.job_id}"/>
</div>

<div class="row mb-3">
<label class="col-sm-2 col-form-label">統一編號:</label>
<div class="col-sm-8">
<input type='text' name='' th:value="${jobupdate.comp_id}" disabled class="form-control"/>
<input type='hidden' name='comp_id' th:value="${jobupdate.comp_id}"/>
</div>
</div>

<div class="row mb-3">
<label class="col-sm-2 col-form-label">職缺名稱:</label>
<div class="col-sm-8">
<input type='text' name='title' id="title" th:value="${jobupdate.title}"  class="form-control" required/>
</div>
</div>

<div class="row mb-3">
<label class="col-sm-2 col-form-label">職缺性質:</label>
<div class="col-sm-8">
<select name='job_description' class="form-select" th:field="${jobupdate.job_description}" th:value="${jobupdate.job_description}">
<option th:selected="${jobupdate.job_description =='全職'}" value="全職">全職</option>
<option th:selected="${jobupdate.job_description =='兼職'}" value="兼職">兼職</option>
<option th:selected="${jobupdate.job_description =='工讀'}" value="工讀">工讀</option>
<option th:selected="${jobupdate.job_description =='其他'}" value="其他">其他</option>
</select>
</div>
</div>

<div class="row mb-3">
<label class="col-sm-2 col-form-label">職缺條件:</label>
<div class="col-sm-8">
<input type='text' name='qualification' id="qualification" th:value="${jobupdate.qualification}" class="form-control" required/>
</div>
</div>

<div class="row mb-3">
<label class="col-sm-2 col-form-label">需要人數:</label>
<div class="col-sm-8">
<input type='text' name='required_number' id="required_number" th:value="${jobupdate.required_number}" class="form-control" required/>
</div>
</div>

<div class="row mb-3">
<label class="col-sm-2 col-form-label">每月薪資:</label>
<div class="col-sm-8">  
<select name='salary' class="form-select" th:field="${jobupdate.salary}" th:value="${jobupdate.salary}">
<option th:selected="${jobupdate.salary =='面議'}" value="面議">面議</option>
<option th:selected="${jobupdate.salary =='25000以下'}" value="25000以下">25000以下</option>
<option th:selected="${jobupdate.salary =='30001~35000'}" value="30001~35000">30001~35000</option>
<option th:selected="${jobupdate.salary =='35001~40000'}" value="35001~40000">35001~40000</option>
<option th:selected="${jobupdate.salary =='40001~45000'}" value="40001~45000">40001~45000</option>
<option th:selected="${jobupdate.salary =='45001~50000'}" value="45001~50000">45001~50000</option>
<option th:selected="${jobupdate.salary =='50001~55000'}" value="50001~55000">50001~55000</option>
<option th:selected="${jobupdate.salary =='55000以上'}" value="55000以上">55000以上</option>
</select>
</div>
</div>
<div class="center">
                            <button type="submit" class="btn btn-primary" name="update" value="confirm">修改</button>
                            <button type="button" class="btn btn-primary" onclick="window.location.href='../list'; return false;">取消</button>
                            <button type="button" class="btn btn-primary" id="jobUpdate">一鍵輸入</button>
</div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Content End -->

			<!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">The One</a>, All Right Reserved.
                        </div>
                        <div class="col-12 col-sm-6 text-center text-sm-end">
                            Designed By <a href="https://htmlcodex.com">HTML Codex</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/chart/chart.min.js}" src="lib/chart/chart.min.js"></script>
    <script th:src="@{/lib/easing/easing.min.js}" src="lib/easing/easing.min.js"></script>
    <script th:src="@{/lib/waypoints/waypoints.min.js}" src="lib/waypoints/waypoints.min.js"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}" src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script th:src="@{/lib/tempusdominus/js/moment.min.js}" src="lib/tempusdominus/js/moment.min.js"></script>
    <script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}" src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}" src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/job_dashboard/checkJobForm.js}" src="js/job_dashboard/checkJobForm.js"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}" src="js/main.js"></script>

</body>
</html>
