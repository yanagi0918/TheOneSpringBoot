<body>
<!-- Preloader Start -->
<div th:replace="~{common/frontpage::preloader}"></div>
<!-- Preloader Start -->
<header>
    <!-- Header Start -->
    <div th:replace="~{common/frontpage::header}"></div>
    <!-- Header End -->
</header>
<main>

    <!-- Hero Area Start-->
    <div class="slider-area ">
        <div class="single-slider section-overly slider-height2 d-flex align-items-center"
             th:data-background="@{/assets/img/hero/course1.jpg}">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2><i class="fa fa-paste"></i><span> </span>講師專區-課程新增</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Area End -->
    <!-- job post company Start -->
        <div class="container box_1170 mt-35 mb-35">
            <div class="bg-light rounded p-4 w-75 m-auto">
                <form th:action="@{/user/courses}" method="post" enctype="multipart/form-data" id="form">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <h3 class="mb-0"><i class="fa fa-paste"></i> 課程新增</h3>
                    </div>
                    <div class="row mb-3">

                        <label class="col-sm-2 col-form-label">課程名稱</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="courseName"
                                   maxlength="20" required id="courseName">
                            <div class="invalid-feedback" id="nameError">請輸入課程名稱!!</div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">課程分類</label>
                        <div class="col-sm-8">
                            <select name="courseCategory" required id="courseCategory">
                                <option value="英文證照">英文證照</option>
                                <option value="日語證照">日語證照</option>
                                <option value="韓語證照">韓語證照</option>
                                <option value="生涯轉換與轉業">生涯轉換與轉業</option>
                                <option value="自我認知">自我認知</option>
                                <option value="求職技巧">求職技巧</option>
                                <option value="就業市場現況與趨勢">就業市場現況與趨勢</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">課程介紹</label>
                        <div class="col-sm-8">
							<textarea name="courseIntroduction" class="form-control" id="courseIntroduction"
                                      placeholder="介紹最多100個字" maxlength="100" cols="62" rows="5"
                                      required></textarea>
                            <div class="invalid-feedback">請輸入課程介紹!!</div>
                        </div>
                    </div>

<!--                    <div class="row mb-3">-->
<!--                        <label class="col-sm-2 col-form-label">講師</label>-->
<!--                        <div class="col-sm-8">-->
<!--                            <input type="text" class="form-control" name="lecturer" maxlength="10" required-->
<!--                                   id="lecturer">-->
<!--                            <div class="invalid-feedback" id="lecturererror" value="1">請輸入講師名稱!!</div>-->
<!--                        </div>-->
<!--                    </div>-->


                    <input type="hidden" class="form-control" name="status" maxlength="10" required
                           id="status" value="待審核">

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">上架時間</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" name="date" id="date" required
                                   th:min="${#calendars.format(#calendars.createNow(),'yyyy-MM-dd')}">
                            <div class="invalid-feedback" id="dateError">請輸入上架日期!!</div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">課程圖</label>
                        <div class="col-sm-8 text-center">
                            <img class="img-fluid mx-auto mb-4" id="preview_img" src="#" alt="請選擇課程圖"
                                 style="width: 320px; height: 200px;">

                            <input class="genric-btn link-border" type="file" name="imgURL" id="imgInput"
                                   accept="image/jpeg, image/png">
                            <div class="invalid-feedback">請上傳課程圖片!!</div>

                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">影片位置</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="courseVedioUrl" required
                                   id="courseVedio">
                            <div class="invalid-feedback">請輸入影片位置!!</div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">價錢</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="price" maxlength="5" required
                                   id="price">
                            <div class="invalid-feedback" id="priceError">請輸入價錢!!</div>
                        </div>
                    </div>

                    <div style="text-align: center">
                        <button type="button" class="genric-btn success-border circle" value="createSubmit" id="btn-submit">確認新增</button>
                        <button type="reset" class="genric-btn info-border circle" name="reset">清空輸入</button>
                        <button type="button" class="genric-btn info-border circle" id="correctInput">一鍵輸入</button>
                        <button type="button" class="genric-btn danger-border circle" id="wrongInput">錯誤輸入</button>
                        <button type="button" class="genric-btn danger-border circle " id="btn-cancel">取消</button>
                    </div>
                </form>
            </div>
        </div>
    <!-- job post company End -->
</main>
