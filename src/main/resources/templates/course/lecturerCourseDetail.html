<body>
<!-- Preloader Start -->
<div th:replace="~{common/frontpage::preloader}"></div>
<!-- Preloader Start -->
<header>
    <!-- Header Start -->
    <div th:replace="~{common/frontpage::header}"></div>
    <!-- Header End -->
</header>
<main>

    <!-- Hero Area Start-->
    <div class="slider-area ">
        <div class="single-slider section-overly slider-height2 d-flex align-items-center"
             th:data-background="@{/assets/img/hero/course1.jpg}">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2><i class="fa fa-info-circle"></i><span> </span>講師專區-課程詳細資訊</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Area End -->
    <!-- job post company Start -->
    <div class="container box_1170 mt-35 mb-35">
        <div class="bg-light rounded p-4 w-75 m-auto">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h3 class="mb-0"><i class="fa fa-info-circle"></i> 課程詳細資訊</h3>
            </div>
            <!--                <div class="row mb-3">-->
            <!--                    <label class="col-sm-2 col-form-label">課程編號</label>-->
            <!--                    <div class="col-sm-8">-->

            <!--                    </div>-->
            <!--                </div>-->
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">課程編號</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="courseNo"
                           th:value="${CourseBean.courseNo}" readonly="readonly">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">課程名稱</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="courseName"
                           th:value="${CourseBean.courseName}" readonly="readonly">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">課程分類</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="courseCategory"
                           th:value="${CourseBean.courseCategory}" readonly="readonly">

                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">課程介紹</label>
                <div class="col-sm-8">
                            <textarea name="courseIntroduction" class="form-control" placeholder="課程介紹..." cols="62"
                                      rows="5"
                                      th:field="${CourseBean.courseIntroduction}" readonly="readonly"></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">講師</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="lecturer"
                           th:value="${CourseBean.lecturer}" readonly="readonly">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">狀態</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="status"
                           th:value="${CourseBean.status}" readonly="readonly">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">上架時間</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="date"
                           th:value="${CourseBean.date}" readonly="readonly">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">課程圖</label>
                <div class="col-sm-8">
                    <img class="img-fluid mx-auto mb-4" id="preview_img"
                         th:src="${CourseBean.coursePicUrl}"
                         alt="" style="width: 320px; height: 320px;">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">影片連結</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="courseVedioUrl"
                           th:value="${CourseBean.courseVedioUrl}" readonly="readonly">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">評分</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="score"
                           th:value="${CourseBean.score}" readonly="readonly">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">價錢</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="price"
                           th:value="${CourseBean.price}" readonly="readonly">
                </div>
            </div>

            <div style="text-align: center">
                <a class="genric-btn success-border circle"
                   th:href="@{'/user/toUpdatePage/'+${CourseBean.courseNo}}">更新</a>
                <button class="genric-btn danger-border circle" type="button" id="btn-cancel">取消</button>
            </div>
        </div>

    </div>
    <!-- job post company End -->

</main>
<footer>
    <!-- Footer Start-->
    <div th:replace="~{common/frontpage::footer}"></div>
    <!-- Footer End-->
</footer>
