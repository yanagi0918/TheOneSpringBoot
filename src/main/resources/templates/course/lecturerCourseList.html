<body>
<!-- Preloader Start -->
<div th:replace="~{common/frontpage::preloader}"></div>
<!-- Preloader Start -->
<header>
    <!-- Header Start -->
    <div th:replace="~{common/frontpage::header}"></div>
    <!-- Header End -->
</header>
<main>

    <!-- Hero Area Start-->
    <div class="slider-area ">
        <div class="single-slider section-overly slider-height2 d-flex align-items-center" th:data-background="@{/assets/img/hero/course1.jpg}">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>TheOne講師開課專區</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Area End -->
    <!-- content Start -->
    <div class="container-fluid pt-4 px-4 mt-10 mb-35">
        <div class="bg-light rounded p-4 w-75 m-auto">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <h3 class="mb-0"><i class="fa fa-list"></i> 課程資訊</h3>

                <a href="#" class="fa-3x theme-color" id="btn-toCreateCourse">
                        <i class="fa-solid fa-circle-plus fa-beat"
                           style="--fa-animation-duration: 1.25s;--fa-beat-scale: 1.1;">
                        </i>
                </a>
<!--                <button type="button" class="genric-btn primary-border radius shadow-none" id="btn-toCreateCourse">-->
<!--                    新增課程-->
<!--                </button>-->
            </div>
            <div class="table-responsive">
                <table id="table_id" class="table align-middle table-bordered table-hover mb-0 display nowrap">
                    <thead>
                    <tr class="text-dark">
                        <!--                        <th scope="col">編號</th>-->
                        <th scope="col">類別</th>
                        <th scope="col">名稱</th>
                        <th scope="col">講師</th>
                        <th scope="col">上架時間</th>
                        <!--                            <th scope="col">評分</th>-->
                        <th scope="col">價錢</th>
                        <th scope="col">狀態</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course:${courseList}">
                        <!--                        <td th:text="${course.courseNo}" id="courseNo"></td>-->
                        <td th:text="${course.courseCategory}">英文證照</td>
                        <td th:text="${course.courseName}">聽說讀寫測驗</td>
                        <td th:text="${course.lecturer}">王大維</td>
                        <td th:text="${#dates.format(course.date, 'yyyy-MM-dd')}">2022-01-01</td>
                        <!--                            <td th:text="${course.score}"></td>-->
                        <td th:text="${course.price}">1999</td>
                        <td th:switch="${course.status}">

                                <span th:case="'待審核'">
                                    <span class="genric-btn warning circle medium" th:text="${course.status}"
                                          th:id="${course.courseNo}"
                                          th:href="@{'/user/courses/detail/'+${course.courseNo}}">
                                    </span>
                                </span>

                                 <span th:case="'已審核'">
                                    <span class="genric-btn success circle medium" th:text="${course.status}"
                                          th:id="${course.courseNo}"
                                          th:href="@{'/user/courses/detail/'+${course.courseNo}}">
                                    </span>
                                </span>
                                <span th:case="'駁回'">
                                    <span class="genric-btn danger circle medium" th:text="${course.status}"
                                          th:id="${course.courseNo}"
                                          th:href="@{'/user/courses/detail/'+${course.courseNo}}">
                                    </span>
                                </span>
                        </td>

                        <td th:switch="${course.status}">
                            <div th:case="'待審核'">
                                <a class="genric-btn info-border circle"
                                   th:href="@{'/user/courses/detail/'+${course.courseNo}}">詳細</a>
                                <a class="genric-btn success-border circle btn-courseUpdate"
                                   th:href="@{'/user/toUpdatePage/'+${course.courseNo}}">更新</a>
                                <!-- <a class="btn btn-outline-danger m-0" th:id="${course.courseNo}" onclick="deleteByNo(this.id)">刪除</a>-->
                                <a class="genric-btn danger-border circle btn-courseDelete" th:id="${course.courseNo}"
                                   id="">刪除</a>
                            </div>

                            <div th:case="'已審核'">
                                <a class="genric-btn info-border circle"
                                   th:href="@{'/user/courses/detail/'+${course.courseNo}}">詳細</a>

                            </div>

                            <div th:case="'駁回'">
                                <a class="genric-btn info-border circle"
                                   th:href="@{'/user/courses/detail/'+${course.courseNo}}">詳細</a>
                                <a class="genric-btn success-border circle btn-courseUpdate"
                                   th:href="@{'/user/toUpdatePage/'+${course.courseNo}}">更新</a>
                                <a class="genric-btn danger-border circle btn-courseDelete" th:id="${course.courseNo}">刪除</a>
                            </div>

                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!-- content  End -->

</main>
